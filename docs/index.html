<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server with LangGraph - Documentation</title>
    <meta http-equiv="refresh" content="0; url=https://mcp-server-langgraph.mintlify.app">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0D9373 0%, #07C983 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š MCP Server Documentation</h1>
        <p>Redirecting to Mintlify documentation...</p>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="https://mcp-server-langgraph.mintlify.app">click here</a>.</p>
        <hr style="margin: 2rem 0; opacity: 0.3;">
        <p style="font-size: 0.9rem;">
            <strong>Local Development:</strong><br>
            Run <code style="background: rgba(0,0,0,0.2); padding: 0.25rem 0.5rem; border-radius: 4px;">mintlify dev</code> to preview documentation locally
        </p>
    </div>
</body>
</html>
