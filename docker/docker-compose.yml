# Docker Compose for MCP Server LangGraph - Full Development Stack
# ==================================================================
# Comprehensive local development environment with all dependencies
#
# USAGE:
#   # Start all services
#   docker compose up -d
#
#   # Or use Makefile
#   make setup-infra
#
#   # View logs
#   make logs
#
#   # Stop all services
#   docker compose down
#
# SERVICES:
#   - PostgreSQL: Database for OpenFGA and Keycloak
#   - OpenFGA: Authorization service (http://localhost:8080)
#   - Keycloak: SSO/authentication (http://localhost:8081)
#   - Redis: Session storage (localhost:6379)
#   - Redis (Sessions): Dedicated Redis for session data (localhost:6380)
#   - Jaeger: Distributed tracing UI (http://localhost:16686)
#   - Prometheus: Metrics collection (http://localhost:9090)
#   - Grafana: Metrics visualization (http://localhost:3000)
#   - Qdrant: Vector database for context loading (http://localhost:6333)
#
# PORTS:
#   5432  - PostgreSQL
#   6379  - Redis (checkpoints)
#   6380  - Redis (sessions)
#   6333  - Qdrant
#   8080  - OpenFGA HTTP API
#   8081  - Keycloak
#   9090  - Prometheus
#   3000  - Grafana
#   16686 - Jaeger UI
#   14268 - Jaeger collector

services:
  # ==============================================================================
  # DATABASE SERVICES
  # ==============================================================================

  postgres:
    # PostgreSQL 16 to match CloudSQL (terraform/environments/gcp-preview/main.tf: postgres_major_version = 16)
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres  # Non-_test suffix â†’ triggers dev environment (creates gdpr, openfga, keycloak)
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Enhanced migration script with environment detection and validation
      # Creates: gdpr, openfga, keycloak (dev environment - no _test suffix)
      # Validates: All databases created + GDPR schema tables exist
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - mcp-network

  # ==============================================================================
  # AUTHORIZATION SERVICES
  # ==============================================================================

  openfga:
    image: openfga/openfga:v1.10.2
    command: run --datastore-engine=postgres --datastore-uri='postgres://postgres:postgres@postgres:5432/openfga?sslmode=disable'
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # gRPC API (different from Keycloak)
      - "3000:3000"  # Playground (conflicts with Grafana - disabled below)
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://postgres:postgres@postgres:5432/openfga?sslmode=disable
      - OPENFGA_LOG_FORMAT=json
      - OPENFGA_LOG_LEVEL=info
      - OPENFGA_PLAYGROUND_ENABLED=false  # Disabled to avoid port conflict with Grafana
    healthcheck:
      test: ["CMD", "/usr/local/bin/grpc_health_probe", "-addr=:8081"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - mcp-network

  # ==============================================================================
  # AUTHENTICATION SERVICES
  # ==============================================================================

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8080"  # Map to 8082 externally to avoid conflict with OpenFGA
    environment:
      # Admin credentials
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin

      # Database configuration
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres

      # Development settings
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    healthcheck:
      # curl is available in the official Keycloak image (quay.io/keycloak/keycloak)
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks:
      - mcp-network

  # ==============================================================================
  # CACHE & SESSION STORAGE
  # ==============================================================================

  redis:
    # Redis 7.2 to match Memorystore (terraform/environments/gcp-preview/main.tf: redis_version = "REDIS_7_2")
    image: redis:7.2-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - mcp-network

  redis-sessions:
    # Redis 7.2 to match Memorystore (terraform/environments/gcp-preview/main.tf: redis_version = "REDIS_7_2")
    image: redis:7.2-alpine
    command: redis-server --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - mcp-network

  # ==============================================================================
  # VECTOR DATABASE (for Anthropic Best Practices: Just-in-Time Context)
  # ==============================================================================

  qdrant:
    image: qdrant/qdrant:v1.15.5
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT_ALLOW_RECOVERY_MODE=true
    healthcheck:
      # Use TCP port check (qdrant:v1.15.1 image lacks wget, curl, and grpc_health_probe)
      # TCP check via /dev/tcp is secure and works with minimal tooling
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mcp-network

  # ==============================================================================
  # APPLICATION SERVICE
  # ==============================================================================

  agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: final-base
    command: python -m uvicorn mcp_server_langgraph.mcp.server_streamable:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      openfga:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-sessions:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Environment
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

      # OpenFGA
      - OPENFGA_API_URL=http://openfga:8080
      - OPENFGA_STORE_ID=${OPENFGA_STORE_ID:-}
      - OPENFGA_MODEL_ID=${OPENFGA_MODEL_ID:-}

      # Keycloak
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-master}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-mcp-server}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-}

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_SESSIONS_HOST=redis-sessions
      - REDIS_SESSIONS_PORT=6379

      # Qdrant
      - QDRANT_URL=http://qdrant:6333

      # Observability
      - ENABLE_TELEMETRY=true
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - PROMETHEUS_METRICS_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    healthcheck:
      # wget is available in the API service image (built from our Dockerfile)
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - mcp-network

  # ==============================================================================
  # OBSERVABILITY SERVICES
  # ==============================================================================

  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
      - "6831:6831/udp"  # Jaeger agent compact
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    healthcheck:
      # wget is available in the official Jaeger all-in-one image
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      - mcp-network

  prometheus:
    image: prom/prometheus:v3.7.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - ../monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    healthcheck:
      # wget is available in the official Prometheus image (prom/prometheus)
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 512M
    networks:
      - mcp-network

  alertmanager:
    image: prom/alertmanager:v0.28.1
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.advertise-address=0.0.0.0:9093'
    ports:
      - "9093:9093"
    volumes:
      - ../monitoring/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    healthcheck:
      # wget is available in the official Alertmanager image (prom/alertmanager)
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  grafana:
    image: grafana/grafana:12.2.0
    depends_on:
      prometheus:
        condition: service_healthy
    ports:
      - "3001:3000"  # Changed to 3001 to avoid port conflict
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      # Datasource provisioning
      - ../monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      # Dashboard provisioning
      - ../monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    healthcheck:
      # wget is available in the official Grafana image (grafana/grafana)
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
    name: mcp-network

volumes:
  postgres-data:
    name: mcp-postgres-data
  redis-data:
    name: mcp-redis-data
  qdrant-data:
    name: mcp-qdrant-data
  prometheus-data:
    name: mcp-prometheus-data
  alertmanager-data:
    name: mcp-alertmanager-data
  grafana-data:
    name: mcp-grafana-data
