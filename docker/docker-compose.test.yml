# Docker Compose for Integration Tests
# =====================================
# Lightweight, fast-starting services for integration testing
#
# USAGE:
#   # Run all integration tests
#   docker compose -f docker/docker-compose.test.yml up --abort-on-container-exit
#
#   # Or use the helper script
#   ./scripts/test-integration.sh
#
# FEATURES:
#   - In-memory databases (fast, ephemeral)
#   - Health checks (tests only run when services ready)
#   - Isolated network (no conflicts with dev environment)
#   - Auto-cleanup (no persistent volumes)

services:
  # Test Runner - Executes pytest inside container
  test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: final-test  # Use optimized test variant (880MB vs 13.3GB)
    container_name: mcp-test-runner
    depends_on:
      postgres-test:
        condition: service_healthy
      openfga-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      keycloak-test:
        condition: service_healthy
    environment:
      # Test mode flag
      - TESTING=true

      # Service URLs (use service names from docker-compose)
      - OPENFGA_API_URL=http://openfga-test:8080
      - OPENFGA_STORE_ID=  # Set by pytest session fixture at runtime
      - OPENFGA_MODEL_ID=  # Set by pytest session fixture at runtime
      - KEYCLOAK_URL=http://keycloak-test:8080
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379

      # Disable external dependencies for tests
      - ENABLE_TRACING=false
      - ENABLE_METRICS=false
      - ENABLE_CONSOLE_EXPORT=false
      - LANGSMITH_TRACING=false
      - OTEL_SDK_DISABLED=true  # Disable OTLP exporters (no collector in test env)

      # Test credentials
      # IMPORTANT: JWT_SECRET_KEY must match TEST_JWT_SECRET in tests/constants.py
      # This ensures token signing in fixtures matches server verification
      - JWT_SECRET_KEY=test-secret-key-for-integration-tests
      - ANTHROPIC_API_KEY=test-key

      # Log level
      - LOG_LEVEL=INFO
    networks:
      - test-network
    volumes:
      # Mount coverage output directory to collect integration test coverage
      - ../coverage-integration:/app/coverage-integration
    command: >
      sh -c "pytest -m integration -v --tb=short --maxfail=5
      --cov=src/mcp_server_langgraph
      --cov-append
      --cov-report=xml:/app/coverage-integration/coverage-integration.xml
      --cov-report=term-missing"
    # Exit code propagates to docker compose
    # Non-zero exit code stops other services

  # PostgreSQL - Minimal configuration for tests
  postgres-test:
    image: postgres:16-alpine
    container_name: mcp-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
      LANG: C.UTF-8  # Suppress locale warnings in Alpine
    # Use tmpfs for speed (data in memory, not disk)
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - test-network
    # No ports exposed (tests access via Docker network)

  # OpenFGA - In-memory authorization
  openfga-test:
    image: openfga/openfga:v1.10.2
    container_name: mcp-openfga-test
    command: run --datastore-engine=memory --log-level=error
    environment:
      - OPENFGA_LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "/usr/local/bin/grpc_health_probe", "-addr=:8081"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 3s
    networks:
      - test-network
    # No ports exposed (tests access via Docker network)

  # Redis - Session storage for tests
  redis-test:
    image: redis:7-alpine
    container_name: mcp-redis-test
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 2s
    sysctls:
      # Suppress Redis warning about vm.overcommit_memory
      # Set to 1 to allow memory overcommit (safe for test environment)
      net.core.somaxconn: 1024
    networks:
      - test-network
    # No ports exposed (tests access via Docker network)

  # Keycloak - Authentication service for E2E tests
  # Note: Takes ~60s to start (trade-off for comprehensive auth testing)
  keycloak-test:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: mcp-keycloak-test
    command: start-dev
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres-test:5432/testdb
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=test
      - KC_HEALTH_ENABLED=true
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s  # Keycloak needs 60s to initialize
    networks:
      - test-network

networks:
  test-network:
    name: mcp-test-network
    driver: bridge
    # Network isolation prevents conflicts with dev environment
    # Explicit name ensures consistency with mcp-*-test container naming

# No volumes - tests are ephemeral
# All data deleted when containers stop
