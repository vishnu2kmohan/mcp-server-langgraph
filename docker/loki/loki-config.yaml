# Loki Configuration for MCP Server LangGraph Test Environment
# =============================================================
# Minimal configuration for local development and testing.
# Uses filesystem storage with inmemory ring for single-node mode.
#
# Reference: https://grafana.com/docs/loki/latest/configure/
#
# IMPORTANT: This configuration is for testing only.
# Production deployments should use persistent storage (S3, GCS, etc.)
#
# NOTE: For single-node test environments, inmemory ring store is simpler.
# WAL is disabled to avoid startup delays from replay.
# See: https://github.com/grafana/loki/issues/18890

# auth disabled for testing
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Ingester configuration for single-node (simplified for test environment)
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
    # Faster token registration for single-node
    min_ready_duration: 0s
    num_tokens: 128
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  # WAL disabled for faster startup in test environment
  # The "empty ring" error often occurs during WAL replay
  # See: https://utcc.utoronto.ca/~cks/space/blog/sysadmin/GrafanaLokiStartupWALReplayIssue
  wal:
    enabled: false

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Ruler configuration for alerting rules
# Enable API for rule management; storage uses local filesystem
# Init container ensures /tmp/loki/rules directory has correct permissions
ruler:
  enable_api: true
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/ruler
  # Disable alertmanager for test environment (no external dependencies)
  # Rules can still be loaded and evaluated; alerts logged but not dispatched
  alertmanager_url: ""
  enable_alertmanager_v2: false
  ring:
    kvstore:
      store: inmemory

limits_config:
  # Disable metric aggregation - pattern ingester metrics require a remote write URL
  # which isn't needed for test environments. The pattern_ingester.enabled is still
  # required for Loki 3.x to avoid "empty ring" errors, but aggregation can be off.
  # See: https://github.com/grafana/loki/issues/18890
  metric_aggregation_enabled: false
  # Accept old samples for test environment robustness
  # Alloy may batch and buffer logs before sending, causing timestamp delays
  # Disabled rejection to prevent 400 errors during test runs
  reject_old_samples: false
  reject_old_samples_max_age: 168h  # 7 days (only applies if reject_old_samples: true)
  # Allow ingestion rate suitable for test workloads
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  # Per-stream limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  # Allow unstructured metadata
  allow_structured_metadata: true

# Compactor for TSDB
compactor:
  working_directory: /tmp/loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Table manager (legacy, but needed for some operations)
table_manager:
  retention_deletes_enabled: true
  retention_period: 168h  # 7 days for persistent storage

# Pattern ingester enabled for metric aggregation
# Required to avoid "empty ring" errors in Loki 3.x
# See: https://github.com/grafana/loki/issues/18890
# See: https://community.grafana.com/t/after-loki-version-3-0-im-getting-empty-ring-error/137229
pattern_ingester:
  enabled: true
