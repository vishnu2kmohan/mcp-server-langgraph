# Loki Configuration for MCP Server LangGraph Test Environment
# =============================================================
# Minimal configuration for local development and testing.
# Uses filesystem storage with in-memory ring for single-node mode.
#
# Reference: https://grafana.com/docs/loki/latest/configure/
#
# IMPORTANT: This configuration is for testing only.
# Production deployments should use persistent storage (S3, GCS, etc.)

# auth disabled for testing
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Ingester configuration for single-node
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  wal:
    enabled: true
    dir: /tmp/loki/wal

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Ruler disabled for testing (avoids alertmanager dependency)
ruler:
  enable_api: false

limits_config:
  # Reject old samples older than 1 hour (test environment)
  reject_old_samples: true
  reject_old_samples_max_age: 1h
  # Allow ingestion rate suitable for test workloads
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  # Per-stream limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  # Allow unstructured metadata
  allow_structured_metadata: true

# Compactor for TSDB
compactor:
  working_directory: /tmp/loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Table manager (legacy, but needed for some operations)
table_manager:
  retention_deletes_enabled: true
  retention_period: 24h

# Pattern ingester disabled (causes issues in single-node)
pattern_ingester:
  enabled: false
