# Loki Configuration for MCP Server LangGraph Test Environment
# =============================================================
# Minimal configuration for local development and testing.
# Uses in-memory storage (ephemeral) for fast startup/teardown.
#
# Reference: https://grafana.com/docs/loki/latest/configure/
#
# IMPORTANT: This configuration is for testing only.
# Production deployments should use persistent storage (S3, GCS, etc.)

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093

limits_config:
  # Reject old samples older than 1 hour (test environment)
  reject_old_samples: true
  reject_old_samples_max_age: 1h
  # Allow ingestion rate suitable for test workloads
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  # Per-stream limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

# Compactor for TSDB
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Table manager (legacy, but needed for some operations)
table_manager:
  retention_deletes_enabled: true
  retention_period: 24h
