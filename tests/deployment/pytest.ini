[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

markers =
    cloud_sql: Tests related to Cloud SQL Proxy configuration
    services: Tests related to Kubernetes Services
    kustomize: Tests for Kustomize build validation
