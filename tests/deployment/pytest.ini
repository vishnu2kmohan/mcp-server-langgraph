[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

markers =
    cloud_sql: Tests related to Cloud SQL Proxy configuration
    services: Tests related to Kubernetes Services
    kustomize: Tests for Kustomize build validation
    requires_kustomize: Tests requiring kustomize CLI tool
    requires_kubectl: Tests requiring kubectl CLI tool
    requires_helm: Tests requiring helm CLI tool
    integration: Integration tests requiring external resources
    deployment: Deployment configuration tests
    security: Security-related tests
    regression: Regression prevention tests
    staging: Staging environment tests
