version: '3.8'

services:
  # MCP Server with LangGraph - Main Application
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Service Configuration
      - SERVICE_NAME=mcp-server-langgraph
      - ENVIRONMENT=development

      # LLM Provider (default to Google Gemini)
      - LLM_PROVIDER=${LLM_PROVIDER:-google}
      - MODEL_NAME=${MODEL_NAME:-gemini-2.5-flash-002}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Authentication
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-change-in-production}

      # OpenFGA
      - OPENFGA_API_URL=http://openfga:8080
      - OPENFGA_STORE_ID=${OPENFGA_STORE_ID}
      - OPENFGA_MODEL_ID=${OPENFGA_MODEL_ID}

      # OpenTelemetry
      - OTLP_ENDPOINT=http://otel-collector:4317
      - ENABLE_TRACING=true
      - ENABLE_METRICS=true

      # LangSmith (optional)
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-mcp-server-langgraph-dev}
      - OBSERVABILITY_BACKEND=${OBSERVABILITY_BACKEND:-opentelemetry}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount code for hot reload during development
      - ./src:/app/src:ro
      - ./config.py:/app/config.py:ro
      - ./agent.py:/app/agent.py:ro
      - ./llm_factory.py:/app/llm_factory.py:ro
      - ./observability.py:/app/observability.py:ro
      - ./langsmith_config.py:/app/langsmith_config.py:ro
    networks:
      - observability
    depends_on:
      openfga:
        condition: service_healthy
      otel-collector:
        condition: service_started
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # OpenFGA - Fine-grained Authorization
  openfga:
    image: openfga/openfga:latest
    command: run
    environment:
      - OPENFGA_DATASTORE_ENGINE=memory
      - OPENFGA_LOG_FORMAT=json
    ports:
      - "8080:8080" # HTTP API
      - "8081:8081" # gRPC API
      - "3001:3000" # Playground UI (avoid conflict with Grafana)
    networks:
      - observability
    healthcheck:
      test: ["CMD", "/usr/local/bin/grpc_health_probe", "-addr=:8081"]
      interval: 5s
      timeout: 30s
      retries: 3

  # Postgres for OpenFGA (production setup)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=openfga
      - POSTGRES_PASSWORD=openfga
      - POSTGRES_DB=openfga
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfga"]
      interval: 5s
      timeout: 5s
      retries: 5

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    networks:
      - observability

  # Jaeger for tracing visualization
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # model.proto
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - observability

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - observability

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - observability
    depends_on:
      - prometheus
      - jaeger

volumes:
  prometheus-data:
  grafana-data:
  postgres-data:

networks:
  observability:
    driver: bridge
