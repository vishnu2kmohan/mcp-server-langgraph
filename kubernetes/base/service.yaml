apiVersion: v1
kind: Service
metadata:
  name: langgraph-agent
  namespace: langgraph-agent
  labels:
    app: langgraph-agent
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For EKS
    cloud.google.com/neg: '{"ingress": true}'  # For GKE
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: sse
    port: 8001
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: http
    protocol: TCP
  selector:
    app: langgraph-agent
---
# Headless service for SSE connections (stateful)
apiVersion: v1
kind: Service
metadata:
  name: langgraph-agent-sse
  namespace: langgraph-agent
  labels:
    app: langgraph-agent
    service-type: sse
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 86400  # 24 hours for long-lived SSE connections
  ports:
  - name: sse
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: langgraph-agent
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-agent-headless
  namespace: langgraph-agent
  labels:
    app: langgraph-agent
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: langgraph-agent
