name: Smoke Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  dependency-validation:
    name: Validate Dependency Injection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run dependency validation
        run: |
          uv run --frozen python scripts/validators/validate_dependency_injection.py

      - name: Validation passed
        if: success()
        run: |
          echo "✅ Dependency injection validation passed"
          echo "All critical dependency wiring checks passed:"
          echo "  1. Keycloak admin credentials wired"
          echo "  2. OpenFGA returns Optional when disabled"
          echo "  3. Service principal handles None OpenFGA"
          echo "  4. Cache uses secure Redis configuration"
          echo "  5. Required tests exist"

  path-validation:
    name: Validate Repository Root Calculations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run path calculation validation
        run: |
          uv run --frozen python scripts/validators/validate_repo_root_calculations.py --verbose

      - name: Validation passed
        if: success()
        run: |
          echo "✅ Repository root path calculations validated"
          echo "All test files use marker-based repo root detection:"
          echo "  1. No hardcoded .parents[N] without marker validation"
          echo "  2. Proper use of .git or pyproject.toml markers"
          echo "  3. Path calculations safe from file movement"

  smoke-tests:
    name: CI Smoke Tests
    runs-on: ubuntu-latest
    needs: [dependency-validation, path-validation]
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python and Dependencies
        uses: ./.github/actions/setup-python-deps
        with:
          python-version: ${{ matrix.python-version }}
          extras: 'dev'
          cache-key-prefix: 'smoke-test'

      - name: Run smoke tests
        run: |
          source .venv/bin/activate
          python tests/smoke/test_ci_startup_smoke.py

      - name: Smoke tests passed
        if: success()
        run: |
          echo "✅ CI smoke tests passed on Python ${{ matrix.python-version }}"
          echo "Safe to deploy - all critical startup validations passed"

  startup-validation:
    name: App Startup Validation
    runs-on: ubuntu-latest
    needs: dependency-validation
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python and Dependencies
        uses: ./.github/actions/setup-python-deps
        with:
          python-version: "3.12"
          extras: 'dev'
          cache-key-prefix: 'startup-validation'

      - name: Run startup validation tests
        run: |
          source .venv/bin/activate
          pytest tests/integration/test_app_startup_validation.py -v -m integration

      - name: Startup validation passed
        if: success()
        run: |
          echo "✅ App startup validation passed"
          echo "FastAPI app starts successfully with various configurations"

  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [dependency-validation, smoke-tests, startup-validation]
    steps:
      - name: All checks passed
        run: |
          echo "================================"
          echo "✅ ALL SECURITY GATES PASSED"
          echo "================================"
          echo ""
          echo "Safe to deploy - no critical bugs detected:"
          echo "  ✓ Dependency injection properly wired"
          echo "  ✓ Smoke tests passed"
          echo "  ✓ App startup validation passed"
          echo ""
          echo "This prevents the following production outages:"
          echo "  1. Keycloak admin API failures (400/401)"
          echo "  2. OpenFGA SDK crashes (500 errors)"
          echo "  3. Service principal AttributeErrors"
          echo "  4. L2 cache fallback to L1-only"
          echo "  5. Missing test coverage regressions"
          echo ""
          echo "See ADR-0042 for details."
