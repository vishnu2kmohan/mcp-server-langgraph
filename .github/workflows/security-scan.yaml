name: Security Scan

# ==============================================================================
# Security Scan - Comprehensive Security Analysis
# ==============================================================================
#
# Purpose:
#   Multi-layered security scanning for container vulnerabilities, dependency
#   issues, code vulnerabilities, secrets leakage, and license compliance.
#
# Triggers:
#   - Daily schedule (2 AM UTC)
#   - Pull requests to main/develop
#   - Release publication
#   - Manual workflow dispatch
#   - Workflow call (reusable by other workflows)
#
# Jobs:
#   - Trivy Container Scan: Container image vulnerability scanning
#   - Dependency Check: Python dependency vulnerability analysis (Safety, pip-audit)
#   - CodeQL Analysis: Static code analysis for security issues
#   - Secrets Scan: TruffleHog secret detection in git history
#   - License Check: License compliance verification
#
# Features:
#   - SARIF upload to GitHub Security tab
#   - Artifact retention for reports (30-90 days)
#   - Slack notifications on failure (if configured)
#   - Reusable via workflow_call
#
# History:
#   - 2025-10-20: Added workflow_call trigger for reusability
#   - 2025-10-20: Migrated to composite action for Python setup
#
# ==============================================================================

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering
  workflow_call:  # Allow being called by other workflows

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}  # Cancel only for PRs

permissions:
  contents: read
  security-events: write
  issues: write  # To create security vulnerability alerts

jobs:
  trivy-scan:
    name: Trivy Scan (${{ matrix.scan-type }})
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    strategy:
      matrix:
        scan-type: [fs, image, config]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    # Filesystem scan
    - name: Run Trivy filesystem scan
      if: matrix.scan-type == 'fs'
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'  # Don't fail workflow, just report

    - name: Upload Trivy filesystem results
      if: matrix.scan-type == 'fs' && always()
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-filesystem'

    # Image scan
    - name: Build Docker image
      if: matrix.scan-type == 'image'
      run: docker build -f docker/Dockerfile -t mcp-server-langgraph:scan .

    - name: Run Trivy image scan
      if: matrix.scan-type == 'image'
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'image'
        image-ref: 'mcp-server-langgraph:scan'
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Upload Trivy image results
      if: matrix.scan-type == 'image' && always()
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-image-results.sarif'
        category: 'trivy-container'

    # Config scan
    - name: Run Trivy config scan
      if: matrix.scan-type == 'config'
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'

    - name: Upload Trivy config results
      if: matrix.scan-type == 'config' && always()
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-config-results.sarif'
        category: 'trivy-config'

  trivy-report:
    name: Trivy Summary Report
    runs-on: ubuntu-latest
    needs: trivy-scan
    if: always() && github.event_name != 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Generate comprehensive report
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        output: 'trivy-report.txt'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'

    - name: Upload report artifact
      uses: actions/upload-artifact@v5
      with:
        name: trivy-comprehensive-report
        path: trivy-report.txt
        retention-days: 30

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('trivy-report.txt', 'utf8');

          // Truncate if too long (GitHub has 65536 char limit)
          const maxLength = 60000;
          const truncatedReport = report.length > maxLength
            ? report.substring(0, maxLength) + '\n\n... (truncated)'
            : report;

          const comment = `## üîí Trivy Security Scan Results

          <details>
          <summary>Click to view full security report</summary>

          \`\`\`
          ${truncatedReport}
          \`\`\`

          </details>

          **Note:** Full report available in workflow artifacts.
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.name,
            body: comment
          });

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.event_name != 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Build Docker image
      run: docker build -f docker/Dockerfile -t mcp-server-langgraph:scan .

    - name: Generate SBOM
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'image'
        image-ref: 'mcp-server-langgraph:scan'
        format: 'cyclonedx'
        output: 'sbom.json'

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v5
      with:
        name: software-bill-of-materials
        path: sbom.json
        retention-days: 90

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Python
      uses: ./.github/actions/setup-python-deps
      with:
        python-version: '3.12'
        cache-key-prefix: 'security-deps'

    - name: Install security scanning tools
      run: |
        uv tool install safety
        uv tool install pip-audit

    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true  # Allow failures but report them

    - name: Run pip-audit
      run: |
        pip-audit --format json --output pip-audit-report.json
      continue-on-error: true  # Allow failures but report them

    - name: Upload reports
      uses: actions/upload-artifact@v5
      with:
        name: dependency-reports
        path: |
          safety-report.json
          pip-audit-report.json
        retention-days: 30

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
        queries: security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Required for full repository history scan

    # Split into two steps for clarity and to fix scheduled scan issues
    # Scheduled scans: full repository scan (no base/head specified)
    - name: TruffleHog OSS (Scheduled - Full Repository Scan)
      if: github.event_name == 'schedule'
      uses: trufflesecurity/trufflehog@v3.90.12
      with:
        path: ./
        # No base/head specified = full repository scan
        extra_args: --debug --only-verified

    # Push/PR scans: incremental scan (with base/head range)
    - name: TruffleHog OSS (Push/PR - Incremental Scan)
      if: github.event_name != 'schedule'
      uses: trufflesecurity/trufflehog@v3.90.12
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Python and dependencies
      uses: ./.github/actions/setup-python-deps
      with:
        python-version: '3.12'
        cache-key-prefix: 'license-check'

    - name: Install license checking tool
      run: uv tool install pip-licenses

    - name: Check licenses
      run: |
        pip-licenses --format=json --output-file=licenses.json
        pip-licenses --format=markdown --output-file=licenses.md

    - name: Upload license report
      uses: actions/upload-artifact@v5
      with:
        name: license-report
        path: |
          licenses.json
          licenses.md
        retention-days: 90

  notify-security:
    name: Notify Security Team
    runs-on: ubuntu-latest
    needs: [trivy-scan, trivy-report, sbom-generation, dependency-check, codeql, secrets-scan]
    if: failure() && github.event_name != 'push'
    env:
      SLACK_SECURITY_WEBHOOK: ${{ secrets.SLACK_SECURITY_WEBHOOK }}
    steps:
    - name: Send notification
      uses: slackapi/slack-github-action@v2.1.1
      if: env.SLACK_SECURITY_WEBHOOK != ''
      with:
        webhook-type: incoming-webhook
        webhook: ${{ env.SLACK_SECURITY_WEBHOOK }}
        payload: |
          {
            "text": "‚ö†Ô∏è Security scan failed!",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Security Scan Failed*\n‚ö†Ô∏è Security vulnerabilities detected in repository.\n\n*Workflow:* ${{ github.workflow }}\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                }
              }
            ]
          }
