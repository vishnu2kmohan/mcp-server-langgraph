name: GCP Compliance Scanning

# Automated compliance and security scanning for GCP infrastructure

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays at 2 AM UTC
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'deployments/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  security-events: write
  id-token: write

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID || 'vishnu-sandbox-20250310' }}
  PROJECT_NUMBER: ${{ vars.PROJECT_NUMBER || '1024691643349' }}
  # Standardized cluster naming - matches deploy-production-gke.yaml
  GKE_CLUSTER: ${{ vars.GKE_PROD_CLUSTER || 'production-mcp-server-langgraph-gke' }}
  GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}

jobs:
  # ============================================================================
  # Terraform Security Scan
  # ============================================================================

  terraform-scan:
    name: Scan Terraform for Security Issues
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy on Terraform
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'sarif'
          output: 'trivy-terraform-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-terraform-results.sarif'
          category: 'terraform-security'

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'checkov-results.sarif'
          category: 'terraform-compliance'

  # ============================================================================
  # Kubernetes Manifest Scan
  # ============================================================================

  kubernetes-scan:
    name: Scan Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy on Kubernetes manifests
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: 'config'
          scan-ref: 'deployments/'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-k8s-results.sarif'
          # Reference .trivyignore for documented exceptions (e.g., Keycloak read-only filesystem)
          # See: deployments/overlays/production-gke/.trivyignore for Keycloak AVD-KSV-0014 exception
          trivyignores: 'deployments/overlays/production-gke/.trivyignore'

      - name: Check if SARIF was created
        run: |
          if [ ! -f "trivy-k8s-results.sarif" ]; then
            echo "Creating empty SARIF file due to scan failure"
            echo '{"version":"2.1.0","runs":[]}' > trivy-k8s-results.sarif
          fi

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-k8s-results.sarif'
          category: 'kubernetes-security'

      - name: Run kube-score
        run: |
          wget https://github.com/zegl/kube-score/releases/download/v1.20.0/kube-score_1.20.0_linux_amd64
          chmod +x kube-score_1.20.0_linux_amd64

          # Note: container-security-context-readonlyrootfilesystem is ignored because
          # Trivy handles this check with proper .trivyignore exceptions that include
          # documented justifications (e.g., Keycloak JIT compilation requirement).
          # See: deployments/overlays/production-gke/.trivyignore for details.
          kubectl kustomize deployments/overlays/production-gke \
            | ./kube-score_1.20.0_linux_amd64 score - \
            --output-format ci \
            --ignore-test container-readiness-probe-equal-liveness-probe \
            --ignore-test container-probe-use-named-port \
            --ignore-test container-security-context-readonlyrootfilesystem

      - name: Validate with kubeconform
        run: |
          wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz

          kubectl kustomize deployments/overlays/production-gke \
            | ./kubeconform -strict -summary -ignore-missing-schemas

  # ============================================================================
  # CIS Benchmark Check
  # ============================================================================

  cis-benchmark:
    name: CIS Benchmark Compliance
    runs-on: ubuntu-latest
    # Only run in main repository (not forks) to avoid secret availability issues
    if: github.event_name == 'schedule' && github.repository == 'vishnu2kmohan/mcp-server-langgraph'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          # WIF provider: Uses secret if set, otherwise falls back to default pool/provider naming
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER || format('projects/{0}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider', env.PROJECT_NUMBER) }}
          # Service account created by: terraform/environments/gcp-staging-wif-only/main.tf
          service_account: ${{ secrets.GCP_COMPLIANCE_SA_EMAIL || format('compliance-scanner@{0}.iam.gserviceaccount.com', env.PROJECT_ID) }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GCP_REGION }} \
            --project=$PROJECT_ID

      - name: Run kube-bench for CIS
        run: |
          kubectl apply -f https://raw.githubusercontent.com/aquasecurity/kube-bench/main/job-gke.yaml

          # Wait for job to complete
          kubectl wait --for=condition=complete --timeout=300s job/kube-bench

          # Get results
          kubectl logs job/kube-bench > kube-bench-results.txt

          # Check for failures
          if grep -q "FAIL" kube-bench-results.txt; then
            echo "⚠️ CIS benchmark failures detected"
            cat kube-bench-results.txt
          else
            echo "✅ CIS benchmark passed"
          fi

      - name: Upload CIS results
        uses: actions/upload-artifact@v5
        with:
          name: cis-benchmark-results
          path: kube-bench-results.txt

  # ============================================================================
  # Policy Validation
  # ============================================================================

  policy-validation:
    name: Validate Policies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install OPA
        run: |
          wget https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa_linux_amd64
          sudo mv opa_linux_amd64 /usr/local/bin/opa

      - name: Run OPA tests (if policies exist)
        run: |
          if [ -d "policies/" ]; then
            opa test policies/
          else
            echo "No OPA policies found"
          fi

      - name: Validate network policies
        run: |
          # Check all namespaces have network policies
          for overlay in deployments/overlays/*/; do
            echo "Checking $overlay"
            if ! kubectl kustomize "$overlay" | grep -q "kind: NetworkPolicy"; then
              echo "⚠️ Warning: No NetworkPolicy found in $overlay"
            fi
          done

  # ============================================================================
  # Secret Scanning
  # ============================================================================

  secret-scan:
    name: Scan for Leaked Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.91.1
        with:
          path: ./
          base: ${{ github.event.before || 'HEAD~1' }}
          head: HEAD
          extra_args: --only-verified
        # Note: --only-verified flag prevents false positives from unverified secrets.
        # TruffleHog also respects .trufflehogignore for excluding:
        #   - Test infrastructure (docker-compose*.yml with postgres/postgres)
        #   - Test files (tests/** with mock credentials)
        #   - Migration scripts (use env vars in production)
        #   - Kubernetes base manifests (actual secrets via External Secrets)
        # Production secrets managed via Google Secret Manager + Workload Identity
        # See: .trufflehogignore for full exclusion list

  # ============================================================================
  # Compliance Report
  # ============================================================================

  compliance-report:
    name: Generate Compliance Report
    runs-on: ubuntu-latest
    needs: [terraform-scan, kubernetes-scan, cis-benchmark, policy-validation, secret-scan]
    if: always()
    steps:
      - name: Generate report
        run: |
          cat > compliance-report.md <<EOF
          # GCP Compliance Scan Report

          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Project**: $PROJECT_ID

          ## Scan Results

          - **Terraform Security**: ${{ needs.terraform-scan.result }}
          - **Kubernetes Security**: ${{ needs.kubernetes-scan.result }}
          - **CIS Benchmark**: ${{ needs.cis-benchmark.result }}
          - **Policy Validation**: ${{ needs.policy-validation.result }}
          - **Secret Scanning**: ${{ needs.secret-scan.result }}

          ## Overall Status

          ${{ (needs.terraform-scan.result == 'success' && needs.kubernetes-scan.result == 'success' && needs.secret-scan.result == 'success') && '✅ COMPLIANT' || '❌ NON-COMPLIANT' }}

          ## Recommendations

          - Review Security tab for detailed findings
          - Address CRITICAL and HIGH severity issues
          - Update policies as needed
          EOF

          cat compliance-report.md

      - name: Upload report
        uses: actions/upload-artifact@v5
        with:
          name: compliance-report
          path: compliance-report.md
