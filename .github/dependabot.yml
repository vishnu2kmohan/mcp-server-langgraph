# Dependabot configuration for automated dependency updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "maintainers"
    assignees:
      - "maintainers"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group related dependencies for batch updates
    groups:
      # Testing framework and tools
      testing-framework:
        patterns:
          - "pytest*"
          - "respx"
          - "faker"
          - "hypothesis*"
        update-types:
          - "minor"
          - "patch"
      # OpenTelemetry observability stack
      opentelemetry:
        patterns:
          - "opentelemetry-*"
        update-types:
          - "minor"
          - "patch"
      # AWS SDK components
      aws-sdk:
        patterns:
          - "boto3"
          - "botocore"
          - "aiobotocore"
        update-types:
          - "minor"
          - "patch"
      # Code quality and linting tools
      code-quality:
        patterns:
          - "black"
          - "isort"
          - "flake8"
          - "pylint"
          - "mypy"
          - "bandit"
        update-types:
          - "minor"
          - "patch"
      # Pydantic ecosystem
      pydantic:
        patterns:
          - "pydantic"
          - "pydantic-*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Selectively ignore major version updates for stable packages only
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      # Allow major updates for actively developed packages
      # (langgraph, fastapi, openfga-sdk, etc. will get major update PRs)

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "maintainers"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
    # Group GitHub Actions by category
    groups:
      # Core GitHub Actions
      github-core-actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
      # Third-party CI/CD actions
      cicd-actions:
        patterns:
          - "docker/*"
          - "azure/*"
          - "codecov/*"
        update-types:
          - "minor"
          - "patch"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "maintainers"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build"
