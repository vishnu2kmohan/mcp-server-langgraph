apiVersion: 1

# Dashboard provider configuration for Grafana
# Dashboards are organized into folders matching the file system structure:
#   - Overview/       : Main overview dashboard
#   - Application/    : Builder, Playground, LLM Performance
#   - Auth/           : Authentication, OpenFGA, Keycloak, Security
#   - Infrastructure/ : LGTM Stack, PostgreSQL, Redis, Qdrant, Traefik
#   - Compliance/     : SLA Monitoring, SOC2 Compliance (includes GDPR)
providers:
  - name: 'MCP Server LangGraph Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
