apiVersion: 1

# Dashboard provider configuration for Grafana
# All dashboards are in the main dashboards directory
# Folder organization is handled via dashboard metadata, not file paths
providers:
  - name: 'MCP Server LangGraph Dashboards'
    orgId: 1
    folder: 'LangGraph Agent'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
