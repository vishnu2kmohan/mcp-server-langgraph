extends: default

# Ignore Helm templates (they contain Go template syntax)
ignore: |
  deployments/helm/*/templates/
  deployments/helm/mcp-server-langgraph/templates/

rules:
  line-length:
    max: 120
    level: warning
  document-start: disable
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  indentation:
    spaces: consistent  # Allow consistent indentation regardless of exact spacing
    indent-sequences: whatever  # Don't enforce specific sequence indentation
