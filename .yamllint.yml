extends: default

# Ignore Helm templates (they contain Go template syntax)
ignore: |
  deployments/helm/*/templates/
  deployments/helm/mcp-server-langgraph/templates/

rules:
  line-length:
    max: 120
    level: warning
  document-start: disable
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  indentation: disable  # Disable indentation checks - files use mixed styles (2/4/6 spaces)
