---
# OpenFGA Service
apiVersion: v1
kind: Service
metadata:
  name: openfga
  namespace: mcp-server-langgraph
  labels:
    app: openfga
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 8081
    targetPort: grpc
    protocol: TCP
  - name: playground
    port: 3000
    targetPort: playground
    protocol: TCP
  selector:
    app: openfga
