---
# Vertical Pod Autoscaler for Keycloak
# Automatically adjusts CPU and memory requests/limits based on actual usage
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: keycloak-vpa
  namespace: mcp-server-langgraph
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: keycloak

  # Update policy
  updatePolicy:
    updateMode: "Recreate"  # Keycloak should be restarted carefully

  # Resource policy
  resourcePolicy:
    containerPolicies:
      - containerName: keycloak
        # Minimum allowed resources
        minAllowed:
          cpu: 500m
          memory: 512Mi
        # Maximum allowed resources
        maxAllowed:
          cpu: 4000m
          memory: 4Gi
        # Controlled resources
        controlledResources: ["cpu", "memory"]
        # Controlled values
        controlledValues: RequestsAndLimits

  # Recommender configuration
  recommenders:
    - name: default
