apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfga
  namespace: mcp-server-langgraph
  labels:
    app: openfga
    component: authorization
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: openfga
  template:
    metadata:
      labels:
        app: openfga
        component: authorization
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: openfga-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
        runAsGroup: 10000
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        args:
        - "until nc -z postgres 5432; do\n  echo \"Waiting for PostgreSQL...\"\n \
          \ sleep 2\ndone\necho \"PostgreSQL is ready!\"\n"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        imagePullPolicy: Always
        resources:
          limits:
            ephemeral-storage: 500Mi
          requests:
            ephemeral-storage: 100Mi
      containers:
      - name: openfga
        image: openfga/openfga:v1.10.2
        imagePullPolicy: Always
        command:
        - /openfga
        args:
        - run
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 8081
          protocol: TCP
        - name: playground
          containerPort: 3000
          protocol: TCP
        env:
        - name: OPENFGA_DATASTORE_ENGINE
          value: postgres
        - name: OPENFGA_DATASTORE_URI
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: openfga-datastore-uri
              optional: true
        - name: OPENFGA_LOG_FORMAT
          value: json
        - name: OPENFGA_LOG_LEVEL
          value: info
        startupProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 1000m
            memory: 1Gi
            ephemeral-storage: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - openfga
              topologyKey: kubernetes.io/hostname
