---
# Network Policy for Keycloak
# Restricts Keycloak access to authorized pods and allows database connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak
  namespace: mcp-server-langgraph
spec:
  podSelector:
    matchLabels:
      app: keycloak
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from MCP Server application (authentication/SSO)
    - from:
        - podSelector:
            matchLabels:
              app: mcp-server-langgraph
      ports:
        - protocol: TCP
          port: 8080

    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

    # Allow from Istio ingress gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - podSelector:
            matchLabels:
              istio: ingressgateway
      ports:
        - protocol: TCP
          port: 8080

    # Allow from monitoring/metrics scrapers
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9990  # Keycloak metrics port

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow connection to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432

    # Allow SMTP for email notifications (if configured)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 25
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465

    # Allow HTTPS to external identity providers (OIDC, SAML)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
