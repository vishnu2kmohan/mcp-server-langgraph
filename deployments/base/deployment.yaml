apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-langgraph
  namespace: mcp-server-langgraph
  labels:
    app: mcp-server-langgraph
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mcp-server-langgraph
  template:
    metadata:
      labels:
        app: mcp-server-langgraph
        version: v1
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8000'
        prometheus.io/path: /metrics/prometheus
    spec:
      serviceAccountName: mcp-server-langgraph
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
        runAsGroup: 10000
      initContainers:
      - name: wait-for-openfga
        image: docker.io/library/busybox:1.36
        command:
        - sh
        - -c
        args:
        - "until nc -z openfga 8080; do\n  echo \"Waiting for OpenFGA...\"\n  sleep\
          \ 2\ndone\necho \"OpenFGA is ready!\"\n"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
            ephemeral-storage: 500Mi
          requests:
            cpu: 50m
            memory: 32Mi
            ephemeral-storage: 100Mi
      - name: wait-for-keycloak
        image: docker.io/library/busybox:1.36
        command:
        - sh
        - -c
        args:
        - "until nc -z keycloak 8080; do\n  echo \"Waiting for Keycloak...\"\n  sleep\
          \ 2\ndone\necho \"Keycloak is ready!\"\n"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
            ephemeral-storage: 500Mi
          requests:
            cpu: 50m
            memory: 32Mi
            ephemeral-storage: 100Mi
      - name: wait-for-redis
        image: docker.io/library/busybox:1.36
        command:
        - sh
        - -c
        args:
        - "until nc -z redis-session 6379; do\n  echo \"Waiting for Redis session\
          \ store...\"\n  sleep 2\ndone\necho \"Redis is ready!\"\n"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
            ephemeral-storage: 500Mi
          requests:
            cpu: 50m
            memory: 32Mi
            ephemeral-storage: 100Mi
      containers:
      - name: mcp-server-langgraph
        image: ghcr.io/vishnu2kmohan/mcp-server-langgraph:2.8.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: mcp-server-langgraph
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: log_level
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: llm_provider
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_name
        - name: MODEL_TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_temperature
        - name: MODEL_MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_max_tokens
        - name: MODEL_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_timeout
        - name: ENABLE_FALLBACK
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_fallback
        - name: MAX_ITERATIONS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: max_iterations
        - name: ENABLE_CHECKPOINTING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_checkpointing
        - name: ENABLE_TRACING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_tracing
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_metrics
        - name: ENABLE_CONSOLE_EXPORT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_console_export
        - name: OBSERVABILITY_BACKEND
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: observability_backend
        - name: LANGSMITH_TRACING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: langsmith_tracing
        - name: OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: otlp_endpoint
        - name: AUTH_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: auth_provider
        - name: AUTH_MODE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: auth_mode
        - name: KEYCLOAK_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_server_url
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_realm
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_client_id
        - name: KEYCLOAK_VERIFY_SSL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_verify_ssl
        - name: KEYCLOAK_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_timeout
        - name: KEYCLOAK_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_hostname
        - name: SESSION_BACKEND
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_backend
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: redis_url
        - name: REDIS_SSL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: redis_ssl
        - name: SESSION_TTL_SECONDS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_ttl_seconds
        - name: SESSION_SLIDING_WINDOW
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_sliding_window
        - name: SESSION_MAX_CONCURRENT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_max_concurrent
        - name: OPENFGA_API_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: openfga_api_url
        - name: ENABLE_CONTEXT_COMPACTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_context_compaction
        - name: COMPACTION_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: compaction_threshold
        - name: TARGET_AFTER_COMPACTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: target_after_compaction
        - name: RECENT_MESSAGE_COUNT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: recent_message_count
        - name: ENABLE_VERIFICATION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_verification
        - name: VERIFICATION_QUALITY_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: verification_quality_threshold
        - name: MAX_REFINEMENT_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: max_refinement_attempts
        - name: VERIFICATION_MODE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: verification_mode
        - name: ENABLE_DYNAMIC_CONTEXT_LOADING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_dynamic_context_loading
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: qdrant_url
        - name: QDRANT_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: qdrant_port
        - name: QDRANT_COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: qdrant_collection_name
        - name: DYNAMIC_CONTEXT_MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: dynamic_context_max_tokens
        - name: DYNAMIC_CONTEXT_TOP_K
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: dynamic_context_top_k
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: embedding_model
        - name: CONTEXT_CACHE_SIZE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: context_cache_size
        - name: ENABLE_PARALLEL_EXECUTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_parallel_execution
        - name: MAX_PARALLEL_TOOLS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: max_parallel_tools
        - name: ENABLE_LLM_EXTRACTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_llm_extraction
        - name: CHECKPOINT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: checkpoint_backend
        - name: CHECKPOINT_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: checkpoint_redis_url
        - name: CHECKPOINT_REDIS_TTL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: checkpoint_redis_ttl
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: anthropic-api-key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: google-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: openai-api-key
              optional: true
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: jwt-secret-key
        - name: OPENFGA_STORE_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: openfga-store-id
        - name: OPENFGA_MODEL_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: openfga-model-id
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: keycloak-client-secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: redis-password
              optional: true
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: langsmith-api-key
              optional: true
        - name: INFISICAL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: infisical-client-id
              optional: true
        - name: INFISICAL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: infisical-client-secret
              optional: true
        - name: INFISICAL_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: infisical-project-id
              optional: true
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 2000m
            memory: 2Gi
            ephemeral-storage: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway  # Allows single-zone clusters (GKE Autopilot, dev)
        labelSelector:
          matchLabels:
            app: mcp-server-langgraph
      - maxSkew: 2
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: mcp-server-langgraph
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - mcp-server-langgraph
            topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mcp-server-langgraph
              topologyKey: topology.kubernetes.io/zone
      tolerations:
      - key: workload
        operator: Equal
        value: ai-agents
        effect: NoSchedule
