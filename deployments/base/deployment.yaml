apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-langgraph
  namespace: mcp-server-langgraph
  labels:
    app: mcp-server-langgraph
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mcp-server-langgraph
  template:
    metadata:
      labels:
        app: mcp-server-langgraph
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics/prometheus"
    spec:
      serviceAccountName: mcp-server-langgraph
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init containers to wait for dependencies
      initContainers:
      - name: wait-for-openfga
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          until nc -z openfga 8080; do
            echo "Waiting for OpenFGA..."
            sleep 2
          done
          echo "OpenFGA is ready!"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      - name: wait-for-keycloak
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          until nc -z keycloak 8080; do
            echo "Waiting for Keycloak..."
            sleep 2
          done
          echo "Keycloak is ready!"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          until nc -z redis-session 6379; do
            echo "Waiting for Redis session store..."
            sleep 2
          done
          echo "Redis is ready!"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      # Optional: Wait for Qdrant if dynamic context loading is enabled
      # Uncomment when ENABLE_DYNAMIC_CONTEXT_LOADING=true
      # - name: wait-for-qdrant
      #   image: busybox:1.36
      #   command: ['sh', '-c']
      #   args:
      #   - |
      #     until nc -z qdrant 6333; do
      #       echo "Waiting for Qdrant vector database..."
      #       sleep 2
      #     done
      #     echo "Qdrant is ready!"

      containers:
      - name: mcp-server-langgraph
        image: mcp-server-langgraph:2.8.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        # Service Configuration
        - name: SERVICE_NAME
          value: "mcp-server-langgraph"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: log_level

        # LLM Provider Configuration
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: llm_provider
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_name
        - name: MODEL_TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_temperature
        - name: MODEL_MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_max_tokens
        - name: MODEL_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: model_timeout
        - name: ENABLE_FALLBACK
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_fallback

        # Agent Configuration
        - name: MAX_ITERATIONS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: max_iterations
        - name: ENABLE_CHECKPOINTING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_checkpointing

        # Observability Configuration
        - name: ENABLE_TRACING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_tracing
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_metrics
        - name: ENABLE_CONSOLE_EXPORT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_console_export
        - name: OBSERVABILITY_BACKEND
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: observability_backend
        - name: LANGSMITH_TRACING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: langsmith_tracing
        - name: OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: otlp_endpoint

        # Authentication Configuration
        - name: AUTH_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: auth_provider
        - name: AUTH_MODE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: auth_mode

        # Keycloak Configuration
        - name: KEYCLOAK_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_server_url
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_realm
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_client_id
        - name: KEYCLOAK_VERIFY_SSL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_verify_ssl
        - name: KEYCLOAK_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_timeout
        - name: KEYCLOAK_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_hostname

        # Session Management Configuration
        - name: SESSION_BACKEND
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_backend
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: redis_url
        - name: REDIS_SSL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: redis_ssl
        - name: SESSION_TTL_SECONDS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_ttl_seconds
        - name: SESSION_SLIDING_WINDOW
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_sliding_window
        - name: SESSION_MAX_CONCURRENT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: session_max_concurrent

        # OpenFGA Configuration
        - name: OPENFGA_API_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: openfga_api_url

        # Agentic Loop Configuration (Anthropic Best Practices)
        - name: ENABLE_CONTEXT_COMPACTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_context_compaction
        - name: COMPACTION_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: compaction_threshold
        - name: TARGET_AFTER_COMPACTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: target_after_compaction
        - name: RECENT_MESSAGE_COUNT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: recent_message_count
        - name: ENABLE_VERIFICATION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_verification
        - name: VERIFICATION_QUALITY_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: verification_quality_threshold
        - name: MAX_REFINEMENT_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: max_refinement_attempts
        - name: VERIFICATION_MODE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: verification_mode

        # Dynamic Context Loading (Qdrant)
        - name: ENABLE_DYNAMIC_CONTEXT_LOADING
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_dynamic_context_loading
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: qdrant_url
        - name: QDRANT_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: qdrant_port
        - name: QDRANT_COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: qdrant_collection_name
        - name: DYNAMIC_CONTEXT_MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: dynamic_context_max_tokens
        - name: DYNAMIC_CONTEXT_TOP_K
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: dynamic_context_top_k
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: embedding_model
        - name: CONTEXT_CACHE_SIZE
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: context_cache_size

        # Parallel Tool Execution
        - name: ENABLE_PARALLEL_EXECUTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_parallel_execution
        - name: MAX_PARALLEL_TOOLS
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: max_parallel_tools

        # Enhanced Note-Taking
        - name: ENABLE_LLM_EXTRACTION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: enable_llm_extraction

        # Conversation Checkpointing
        - name: CHECKPOINT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: checkpoint_backend
        - name: CHECKPOINT_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: checkpoint_redis_url
        - name: CHECKPOINT_REDIS_TTL
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: checkpoint_redis_ttl

        # LLM Provider API Keys (Secrets)
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: anthropic-api-key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: google-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: openai-api-key
              optional: true

        # Authentication & Authorization Secrets
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: jwt-secret-key
        - name: OPENFGA_STORE_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: openfga-store-id
        - name: OPENFGA_MODEL_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: openfga-model-id

        # Keycloak Secrets
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: keycloak-client-secret

        # Redis Session Management Secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: redis-password
              optional: true

        # LangSmith Observability (optional)
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: langsmith-api-key
              optional: true

        # Secrets Management (optional)
        - name: INFISICAL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: infisical-client-id
              optional: true
        - name: INFISICAL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: infisical-client-secret
              optional: true
        - name: INFISICAL_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: infisical-project-id
              optional: true

        # Health check probes
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource limits and requests
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # Topology spread constraints for zone distribution
      # Ensures pods are evenly distributed across availability zones
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: mcp-server-langgraph
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: mcp-server-langgraph

      # Affinity rules for high availability
      # Using required anti-affinity for production-grade HA
      affinity:
        podAntiAffinity:
          # Required: Do not schedule pods on the same zone
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - mcp-server-langgraph
            topologyKey: topology.kubernetes.io/zone
          # Preferred: Try to spread across different nodes
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mcp-server-langgraph
              topologyKey: kubernetes.io/hostname

      # Tolerations for node taints
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "ai-agents"
        effect: "NoSchedule"
