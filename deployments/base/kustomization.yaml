apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mcp-server-langgraph

# Resources are copied into this directory to avoid Kustomize security constraint
# which prevents referencing files outside the kustomization directory tree
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  # NOTE: secret.yaml is intentionally excluded from base to prevent deployment
  # of placeholder values. Secrets must be managed via:
  # 1. External Secrets Operator (recommended for production)
  # 2. Sealed Secrets
  # 3. Cloud-native secret management (GCP Secret Manager, AWS Secrets Manager, etc.)
  # 4. Manual overlay patches with actual values (dev/testing only)
  # See secret.yaml for template and required keys
  - serviceaccount.yaml
  - role.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  # PostgreSQL database (for OpenFGA, Keycloak, and GDPR compliance)
  - postgres-statefulset.yaml
  - postgres-service.yaml
  - postgres-gdpr-schema-configmap.yaml
  # OpenFGA authorization
  - openfga-deployment.yaml
  - openfga-service.yaml
  # Keycloak resources
  - keycloak-deployment.yaml
  - keycloak-service.yaml
  # Redis session store resources
  - redis-session-deployment.yaml
  - redis-session-service.yaml
  # Qdrant vector database (for dynamic context loading)
  - qdrant-deployment.yaml
  - qdrant-service.yaml

labels:
  - pairs:
      app: mcp-server-langgraph
      managed-by: kustomize

# Note: Image transformation should be done in overlays, not in base
# Each environment (dev, staging, production) uses different registries
