# ============================================================================
# SECRET TEMPLATE - DO NOT COMMIT REAL SECRETS TO GIT
# ============================================================================
# This file is a TEMPLATE and is intentionally EXCLUDED from base kustomization
# to prevent deployment of placeholder values.
#
# IMPORTANT: This file is NOT applied by default. Secrets must be managed via:
# 1. External Secrets Operator (recommended for production)
# 2. Sealed Secrets (GitOps-friendly)
# 3. Cloud-native secret management (GCP Secret Manager, AWS Secrets Manager, etc.)
# 4. Manual overlay patches with actual values (dev/testing only)
#
# For development/testing, you can:
# - Create a separate overlay with actual values
# - Use kubectl create secret directly
# - Use kustomize secretGenerator in your overlay
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-langgraph-secrets
  namespace: mcp-server-langgraph
  labels:
    app: mcp-server-langgraph
type: Opaque
stringData:
  # LLM Provider API Keys
  # These should be base64 encoded in production
  # Use: echo -n "your-secret" | base64
  anthropic-api-key: "REPLACE_WITH_ACTUAL_KEY"
  google-api-key: ""
  openai-api-key: ""

  # Authentication & Authorization
  jwt-secret-key: "REPLACE_WITH_ACTUAL_SECRET"  # openssl rand -base64 32
  openfga-store-id: "REPLACE_WITH_STORE_ID"
  openfga-model-id: "REPLACE_WITH_MODEL_ID"

  # OpenFGA Database Connection
  # Format: postgres://username:password@host:port/database?sslmode=disable
  # Example: postgres://postgres:mypassword@postgres:5432/openfga?sslmode=disable
  # For production, use sslmode=require and cloud-managed databases
  openfga-datastore-uri: "postgres://postgres:REPLACE_WITH_POSTGRES_PASSWORD@postgres:5432/openfga?sslmode=disable"

  # Keycloak Configuration
  keycloak-client-secret: "REPLACE_WITH_KEYCLOAK_CLIENT_SECRET"
  keycloak-admin-username: "admin"
  keycloak-admin-password: "REPLACE_WITH_ADMIN_PASSWORD"

  # PostgreSQL (for Keycloak and OpenFGA)
  postgres-username: "postgres"
  postgres-password: "REPLACE_WITH_POSTGRES_PASSWORD"

  # Redis (for session management)
  redis-password: "REPLACE_WITH_REDIS_PASSWORD"

  # Secrets Management (optional)
  infisical-client-id: ""
  infisical-client-secret: ""
  infisical-project-id: ""

  # LangSmith Observability (optional)
  langsmith-api-key: ""
