# Mimir Deployment for Kubernetes LGTM Stack
# ===========================================
# Metrics storage for OpenShift/Rancher deployments.
# Replaces Prometheus and Cloud Monitoring for self-hosted environments.
#
# Reference: docker-compose.test.yml mimir-test service
# Image: grafana/mimir:3.0.1

---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  labels:
    app: mimir
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9009
      targetPort: 9009
      protocol: TCP
    - name: grpc
      port: 9095
      targetPort: 9095
      protocol: TCP
  selector:
    app: mimir
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  labels:
    app: mimir
    component: observability
spec:
  serviceName: mimir
  replicas: 1
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
        component: observability
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9009"
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: mimir
      # Mimir runs as UID 10001 in official image (non-root for security)
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      # Init container to set up volume permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /tmp/mimir/data /tmp/mimir/tsdb /tmp/mimir/evaldata /tmp/mimir/ruleconfigs \
                       /tmp/mimir/compactor /tmp/mimir/blocks /tmp/mimir/bucket-sync /tmp/mimir/alertmanager
              chown -R 10001:10001 /tmp/mimir
              echo "Mimir volume permissions set (UID 10001)"
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: mimir-data
              mountPath: /tmp/mimir
      containers:
        - name: mimir
          image: grafana/mimir:3.0.1
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/mimir/mimir-config.yaml
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 9009
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
              readOnly: true
            - name: mimir-data
              mountPath: /tmp/mimir
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          # Mimir uses distroless image - use TCP check
          livenessProbe:
            tcpSocket:
              port: 9009
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9009
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: mimir-config
  volumeClaimTemplates:
    - metadata:
        name: mimir-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mimir
  labels:
    app: mimir
    component: observability
