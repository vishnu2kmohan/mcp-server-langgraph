# Tempo Deployment for Kubernetes LGTM Stack
# ===========================================
# Distributed tracing storage for OpenShift/Rancher deployments.
# Replaces Jaeger and Cloud Trace for self-hosted environments.
#
# Reference: docker-compose.test.yml tempo-test service
# Image: grafana/tempo:2.9.0

---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  labels:
    app: tempo
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3200
      targetPort: 3200
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: jaeger-thrift
      port: 14268
      targetPort: 14268
      protocol: TCP
  selector:
    app: tempo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo
  labels:
    app: tempo
    component: observability
spec:
  serviceName: tempo
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
        component: observability
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3200"
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: tempo
      # Tempo runs as UID 10001 in official image (non-root for security)
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      # Init container to set up volume permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/tempo/traces /var/tempo/wal /var/tempo/blocks /var/tempo/generator/wal
              chown -R 10001:10001 /var/tempo
              echo "Tempo volume permissions set (UID 10001)"
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: tempo-data
              mountPath: /var/tempo
      containers:
        - name: tempo
          image: grafana/tempo:2.9.0
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/tempo/tempo-config.yaml
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 3200
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: jaeger-thrift
              containerPort: 14268
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
              readOnly: true
            - name: tempo-data
              mountPath: /var/tempo
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /ready
              port: 3200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3200
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: tempo-config
  volumeClaimTemplates:
    - metadata:
        name: tempo-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tempo
  labels:
    app: tempo
    component: observability
