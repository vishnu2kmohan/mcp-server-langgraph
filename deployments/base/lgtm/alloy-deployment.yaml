# Alloy Deployment for Kubernetes LGTM Stack
# ===========================================
# Unified telemetry collector for OpenShift/Rancher deployments.
# Replaces otel-collector-contrib, Prometheus, and Promtail.
#
# Reference: docker-compose.test.yml alloy-test service
# Image: grafana/alloy:v1.12.0

---
apiVersion: v1
kind: Service
metadata:
  name: alloy
  labels:
    app: alloy
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 12345
      targetPort: 12345
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
  selector:
    app: alloy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy
  labels:
    app: alloy
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
        component: observability
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "12345"
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: alloy
      # Alloy runs as UID 473 in official image
      securityContext:
        runAsNonRoot: true
        runAsUser: 473
        fsGroup: 473
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: alloy
          image: grafana/alloy:v1.12.0
          imagePullPolicy: IfNotPresent
          args:
            - run
            - /etc/alloy/config.alloy
            - --server.http.listen-addr=0.0.0.0:12345
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 473
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 12345
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
              readOnly: true
            - name: alloy-data
              mountPath: /var/lib/alloy
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /-/ready
              port: 12345
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 12345
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: alloy-data
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy
  labels:
    app: alloy
    component: observability
---
# ClusterRole for Alloy to discover and scrape pods
# trivy:ignore:AVD-KSV-0047 -- nodes/proxy required for Alloy to scrape node metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy
  labels:
    app: alloy
    component: observability
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy
  labels:
    app: alloy
    component: observability
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy
subjects:
  - kind: ServiceAccount
    name: alloy
    namespace: mcp-server-langgraph
