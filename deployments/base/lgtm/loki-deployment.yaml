# Loki Deployment for Kubernetes LGTM Stack
# ==========================================
# Centralized log aggregation for OpenShift/Rancher deployments.
# Replaces Cloud Logging for self-hosted environments.
#
# Reference: docker-compose.test.yml loki-test service
# Image: grafana/loki:3.6.2

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  labels:
    app: loki
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: 3100
      protocol: TCP
    - name: grpc
      port: 9096
      targetPort: 9096
      protocol: TCP
  selector:
    app: loki
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  labels:
    app: loki
    component: observability
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
        component: observability
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3100"
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: loki
      # Loki runs as UID 10001 in official image (non-root for security)
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      # Init container to set up volume permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /data/loki/chunks /data/loki/rules /data/loki/ruler /data/loki/compactor
              chown -R 10001:10001 /data/loki
              echo "Loki volume permissions set (UID 10001)"
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: loki-data
              mountPath: /data/loki
      containers:
        - name: loki
          image: grafana/loki:3.6.2
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/loki/loki-config.yaml
            - -target=all
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/loki
              readOnly: true
            - name: loki-data
              mountPath: /data/loki
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          # Loki 3.6.2 uses distroless image - no shell utilities for health checks
          # Use TCP check instead of HTTP
          livenessProbe:
            tcpSocket:
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 3100
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: loki-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki
  labels:
    app: loki
    component: observability
