---
# Alloy Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alloy-network-policy
  labels:
    app: alloy
    component: observability
spec:
  podSelector:
    matchLabels:
      app: alloy
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow OTLP from application pods
    - from:
        - podSelector:
            matchLabels:
              app: mcp-server-langgraph
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
    # Allow OTLP from any pod in namespace (for flexibility)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
  egress:
    # Allow to Loki
    - to:
        - podSelector:
            matchLabels:
              app: loki
      ports:
        - protocol: TCP
          port: 3100
    # Allow to Tempo
    - to:
        - podSelector:
            matchLabels:
              app: tempo
      ports:
        - protocol: TCP
          port: 4317
    # Allow to Mimir
    - to:
        - podSelector:
            matchLabels:
              app: mimir
      ports:
        - protocol: TCP
          port: 9009
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow to Kubernetes API (for discovery)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
---
# Grafana Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-network-policy
  labels:
    app: grafana
    component: observability
spec:
  podSelector:
    matchLabels:
      app: grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow to Loki
    - to:
        - podSelector:
            matchLabels:
              app: loki
      ports:
        - protocol: TCP
          port: 3100
    # Allow to Tempo
    - to:
        - podSelector:
            matchLabels:
              app: tempo
      ports:
        - protocol: TCP
          port: 3200
    # Allow to Mimir
    - to:
        - podSelector:
            matchLabels:
              app: mimir
      ports:
        - protocol: TCP
          port: 9009
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
