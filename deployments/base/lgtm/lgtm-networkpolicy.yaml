# Network Policies for LGTM Stack
# ===============================
# Restricts traffic to/from LGTM components for security

---
# Loki Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loki-network-policy
  labels:
    app: loki
    component: observability
spec:
  podSelector:
    matchLabels:
      app: loki
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Alloy (log push)
    - from:
        - podSelector:
            matchLabels:
              app: alloy
      ports:
        - protocol: TCP
          port: 3100
    # Allow from Grafana (queries)
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 3100
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
---
# Tempo Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tempo-network-policy
  labels:
    app: tempo
    component: observability
spec:
  podSelector:
    matchLabels:
      app: tempo
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Alloy (trace push via OTLP)
    - from:
        - podSelector:
            matchLabels:
              app: alloy
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
    # Allow from Grafana (queries)
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 3200
    # Allow from application pods (direct trace push)
    - from:
        - podSelector:
            matchLabels:
              app: mcp-server-langgraph
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
  egress:
    # Allow to Mimir (metrics generator)
    - to:
        - podSelector:
            matchLabels:
              app: mimir
      ports:
        - protocol: TCP
          port: 9009
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
---
