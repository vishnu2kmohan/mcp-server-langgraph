# Grafana Deployment for Kubernetes LGTM Stack
# =============================================
# Unified dashboards and alerting for OpenShift/Rancher deployments.
#
# Reference: docker-compose.test.yml grafana-test service
# Image: grafana/grafana:12.2.0

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: observability
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: grafana
      # Grafana runs as UID 472 in official image
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
        seccompProfile:
          type: RuntimeDefault
      # Init container to set up volume permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/grafana/plugins /var/lib/grafana/provisioning/alerting
              chown -R 472:0 /var/lib/grafana
              echo "Grafana volume permissions set (UID 472)"
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
      containers:
        - name: grafana
          image: grafana/grafana:12.2.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 472
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
                  optional: true
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_PATHS_DATA
              value: "/var/lib/grafana"
            - name: GF_PATHS_PLUGINS
              value: "/var/lib/grafana/plugins"
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
            - name: GF_LOG_MODE
              value: "console"
            - name: GF_LOG_LEVEL
              value: "warn"
            # Enable unified alerting with Mimir as external Alertmanager
            - name: GF_ALERTING_ENABLED
              value: "false"
            - name: GF_UNIFIED_ALERTING_ENABLED
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 125m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: grafana-datasources
        - name: dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: grafana-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  labels:
    app: grafana
    component: observability
