# Loki ConfigMap for Kubernetes LGTM Stack
# =========================================
# Configuration aligned with docker/loki/loki-config.yaml
# Adapted for Kubernetes persistent storage

apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  labels:
    app: loki
    component: observability
data:
  loki-config.yaml: |
    # Loki Configuration for Kubernetes LGTM Stack
    # Reference: docker/loki/loki-config.yaml

    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: warn

    common:
      instance_addr: 127.0.0.1
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
        min_ready_duration: 0s
        num_tokens: 128
      chunk_idle_period: 5m
      chunk_retain_period: 30s
      wal:
        enabled: false

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    ruler:
      enable_api: true
      storage:
        type: local
        local:
          directory: /tmp/loki/rules
      rule_path: /tmp/loki/ruler
      alertmanager_url: ""
      enable_alertmanager_v2: false
      ring:
        kvstore:
          store: inmemory

    limits_config:
      metric_aggregation_enabled: false
      reject_old_samples: false
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 15MB
      allow_structured_metadata: true

    compactor:
      working_directory: /tmp/loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: filesystem

    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h

    pattern_ingester:
      enabled: true
