---
# Vertical Pod Autoscaler for Redis
# Automatically adjusts CPU and memory requests/limits based on actual usage
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: redis-vpa
  namespace: mcp-server-langgraph
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: redis-session

  # Update policy
  updatePolicy:
    updateMode: "Auto"  # Redis can handle automatic updates better than DB

  # Resource policy
  resourcePolicy:
    containerPolicies:
      - containerName: redis
        # Minimum allowed resources
        minAllowed:
          cpu: 100m
          memory: 128Mi
        # Maximum allowed resources
        maxAllowed:
          cpu: 2000m
          memory: 4Gi
        # Controlled resources
        controlledResources: ["cpu", "memory"]
        # Controlled values
        controlledValues: RequestsAndLimits

  # Recommender configuration
  recommenders:
    - name: default
