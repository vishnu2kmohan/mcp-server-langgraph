---
# Network Policy for PostgreSQL
# Restricts PostgreSQL access to only authorized pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres
  namespace: mcp-server-langgraph
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from MCP Server application
    - from:
        - podSelector:
            matchLabels:
              app: mcp-server-langgraph
      ports:
        - protocol: TCP
          port: 5432

    # Allow from OpenFGA (uses PostgreSQL)
    - from:
        - podSelector:
            matchLabels:
              app: openfga
      ports:
        - protocol: TCP
          port: 5432

    # Allow from Keycloak (uses PostgreSQL)
    - from:
        - podSelector:
            matchLabels:
              app: keycloak
      ports:
        - protocol: TCP
          port: 5432

    # Allow from monitoring/metrics scrapers
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9187  # postgres-exporter metrics port

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow connections within the same namespace (for replication if using HA)
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
