apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-session-config
  namespace: mcp-server-langgraph
  labels:
    app: redis-session
    component: session-store
data:
  redis.conf: '# Session storage configuration

    maxmemory 512mb

    maxmemory-policy allkeys-lru


    # Persistence for sessions (optional but recommended)

    save 900 1

    save 300 10

    save 60 10000


    # AOF for durability

    appendonly yes

    appendfsync everysec


    # Performance tuning

    tcp-backlog 511

    timeout 300

    tcp-keepalive 300

    '
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-session
  namespace: mcp-server-langgraph
  labels:
    app: redis-session
    component: session-store
spec:
  serviceName: redis-session
  replicas: 1
  selector:
    matchLabels:
      app: redis-session
  template:
    metadata:
      labels:
        app: redis-session
        component: session-store
    spec:
      serviceAccountName: redis-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 999
        runAsGroup: 10000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: Always
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        command:
        - redis-server
        - /usr/local/etc/redis/redis.conf
        args:
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: redis-password
              optional: false
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/redis
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 1Gi
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a ${REDIS_PASSWORD} ping
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 20
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a ${REDIS_PASSWORD} ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a ${REDIS_PASSWORD} ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
      volumes:
      - name: config
        configMap:
          name: redis-session-config
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: redis-session
        component: session-store
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
