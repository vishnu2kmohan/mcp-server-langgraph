apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: mcp-server-langgraph
  labels:
    app: keycloak
    component: identity
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        component: identity
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: keycloak-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
        runAsGroup: 10000
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        args:
        - "until nc -z postgres 5432; do\n  echo \"Waiting for PostgreSQL...\"\n \
          \ sleep 2\ndone\necho \"PostgreSQL is ready!\"\n"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        imagePullPolicy: Always
        resources:
          limits:
            ephemeral-storage: 500Mi
          requests:
            ephemeral-storage: 100Mi
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.4.2
        imagePullPolicy: Always
        args:
        - start
        - --http-enabled=true
        - --http-port=8080
        - --hostname-strict=false
        - --health-enabled=true
        - --metrics-enabled=true
        - --log-level=INFO
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        env:
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: keycloak-admin-username
              optional: true
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: keycloak-admin-password
              optional: true
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://postgres:5432/keycloak
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: postgres-username
              optional: true
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: postgres-password
              optional: true
        - name: KC_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_hostname
              optional: true
        - name: KC_HTTP_ENABLED
          value: 'true'
        - name: KC_HOSTNAME_STRICT
          value: 'false'
        - name: KC_PROXY
          value: edge
        startupProbe:
          httpGet:
            path: /health/started
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 60
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 500Mi
          limits:
            cpu: 2000m
            memory: 2Gi
            ephemeral-storage: 1Gi
        # Security context for Keycloak container
        # NOTE: readOnlyRootFilesystem: false required for Quarkus JIT compilation
        # Keycloak uses Quarkus framework which performs JIT compilation at runtime,
        # requiring write access to filesystem. Native images (GraalVM) not officially
        # supported by Keycloak (GitHub issue #10150).
        # Compensating security controls:
        #   - runAsNonRoot: true (UID 10000)
        #   - allowPrivilegeEscalation: false
        #   - capabilities.drop: ALL
        #   - emptyDir volumes for writable paths (/tmp, /var/tmp, /opt/keycloak/data)
        # Security exception documented in deployments/base/.trivyignore (AVD-KSV-0014)
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Required for Quarkus JIT compilation (issue #10150)
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        - name: cache
          mountPath: /opt/keycloak/data/tmp
        - name: work-dir
          mountPath: /opt/keycloak/data
        # REMOVED: /opt/keycloak/lib mount - overwrites Quarkus runtime JARs causing ClassNotFoundException
        # See: tests/kubernetes/test_kustomize_preview_gke.py::test_keycloak_volume_mounts_dont_override_critical_paths
        - name: providers
          mountPath: /opt/keycloak/providers
        - name: themes
          mountPath: /opt/keycloak/themes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: work-dir
        emptyDir: {}
      # REMOVED: lib volume - was mounting emptyDir at /opt/keycloak/lib which overwrites JARs
      - name: providers
        emptyDir: {}
      - name: themes
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - keycloak
              topologyKey: kubernetes.io/hostname
