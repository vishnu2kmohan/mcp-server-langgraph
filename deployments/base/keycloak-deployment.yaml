apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: mcp-server-langgraph
  labels:
    app: keycloak
    component: identity
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        component: identity
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: keycloak-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
        runAsGroup: 10000
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        args:
        - "until nc -z postgres 5432; do\n  echo \"Waiting for PostgreSQL...\"\n \
          \ sleep 2\ndone\necho \"PostgreSQL is ready!\"\n"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
            ephemeral-storage: 500Mi
          requests:
            cpu: 50m
            memory: 32Mi
            ephemeral-storage: 100Mi
      containers:
      - name: keycloak
        # IMPORTANT: Use pre-optimized Keycloak image from GHCR
        # This image is built via .github/workflows/build-keycloak-image.yaml from docker/Dockerfile.keycloak
        # Quarkus is pre-compiled at build time, eliminating JIT at startup.
        # Benefits:
        #   - Faster container startup (no runtime augmentation)
        #   - Enables readOnlyRootFilesystem: true (no JAR file writes needed)
        #   - Matches docker-compose.test.yml behavior for dev/prod parity
        # Override in overlays: images[name=keycloak].newName/newTag
        image: ghcr.io/vishnu2kmohan/keycloak-optimized:26.4.2
        imagePullPolicy: Always
        args:
        - start
        - --optimized
        - --http-enabled=true
        - --http-port=8080
        - --hostname-strict=false
        - --health-enabled=true
        - --metrics-enabled=true
        - --log-level=INFO
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        env:
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: keycloak-admin-username
              optional: true
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: keycloak-admin-password
              optional: true
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://postgres:5432/keycloak
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: postgres-username
              optional: true
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-server-langgraph-secrets
              key: postgres-password
              optional: true
        - name: KC_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: keycloak_hostname
              optional: true
        - name: KC_HTTP_ENABLED
          value: 'true'
        - name: KC_HOSTNAME_STRICT
          value: 'false'
        - name: KC_PROXY
          value: edge
        # HTTP relative path for Traefik gateway routing (matches docker/Dockerfile.keycloak)
        # This allows Keycloak to be served at /authn/* via Traefik
        - name: KC_HTTP_RELATIVE_PATH
          value: /authn
        # JVM memory settings to prevent OOM (matches docker-compose.test.yml)
        # Keycloak 26.x with Quarkus defaults to -XX:MaxRAMPercentage=70 which can
        # exceed container limits during startup. Explicit heap limits ensure
        # predictable memory usage: -Xms (initial) + -Xmx (max) + metaspace.
        # Base settings for 2Gi limit; override in overlays for different limits.
        - name: JAVA_OPTS_APPEND
          value: "-Xms512m -Xmx1536m -XX:MaxMetaspaceSize=256m"
        startupProbe:
          httpGet:
            path: /authn/health/started
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 60
        livenessProbe:
          httpGet:
            path: /authn/health/live
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /authn/health/ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 500Mi
          limits:
            cpu: 2000m
            memory: 2Gi
            ephemeral-storage: 1Gi
        # Security context for Keycloak container
        # With --optimized mode (pre-built Quarkus artifacts), we can enable
        # readOnlyRootFilesystem: true since no JIT compilation occurs at runtime.
        # Note: Requires using the optimized Keycloak image (docker/Dockerfile.keycloak)
        # Security controls:
        #   - runAsNonRoot: true (UID 10000)
        #   - allowPrivilegeEscalation: false
        #   - capabilities.drop: ALL
        #   - readOnlyRootFilesystem: true (enabled with --optimized mode)
        #   - emptyDir volumes for runtime data (/tmp, /var/tmp, /opt/keycloak/data)
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true  # Enabled with --optimized mode (no JIT)
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
            - ALL
          runAsGroup: 10000
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        - name: cache
          mountPath: /opt/keycloak/data/tmp
        - name: work-dir
          mountPath: /opt/keycloak/data
        # REMOVED: /opt/keycloak/lib mount - overwrites Quarkus runtime JARs causing ClassNotFoundException
        # See: tests/kubernetes/test_kustomize_preview_gke.py::test_keycloak_volume_mounts_dont_override_critical_paths
        - name: providers
          mountPath: /opt/keycloak/providers
        - name: themes
          mountPath: /opt/keycloak/themes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: work-dir
        emptyDir: {}
      # REMOVED: lib volume - was mounting emptyDir at /opt/keycloak/lib which overwrites JARs
      - name: providers
        emptyDir: {}
      - name: themes
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - keycloak
              topologyKey: kubernetes.io/hostname
