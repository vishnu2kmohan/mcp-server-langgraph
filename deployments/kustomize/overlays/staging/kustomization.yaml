apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mcp-server-langgraph-staging

namePrefix: staging-

bases:
  - ../../base

commonLabels:
  environment: staging

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

replicas:
  - name: mcp-server-langgraph
    count: 2

images:
  - name: mcp-server-langgraph
    newTag: staging-2.4.0

configMapGenerator:
  - name: mcp-server-langgraph-config
    behavior: merge
    literals:
      - environment=staging
      - log_level=INFO
      - enable_console_export=false
