apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: langgraph-agent-staging

namePrefix: staging-

bases:
  - ../../base

commonLabels:
  environment: staging

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

replicas:
  - name: langgraph-agent
    count: 2

images:
  - name: langgraph-agent
    newTag: staging-2.4.0

configMapGenerator:
  - name: langgraph-agent-config
    behavior: merge
    literals:
      - environment=staging
      - log_level=INFO
      - enable_console_export=false
