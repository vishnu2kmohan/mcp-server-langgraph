# Loki Stack Configuration
# Provides centralized log aggregation with Loki, Promtail, and Grafana integration

loki:
  enabled: true

  # Persistence for log storage
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: ""  # Use default storage class

  # Loki configuration
  config:
    auth_enabled: false

    # Server configuration
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info

    # Ingester configuration
    ingester:
      chunk_idle_period: 15m
      chunk_block_size: 262144
      chunk_encoding: snappy
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1

    # Limits configuration
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 7 days
      max_entries_limit_per_query: 5000
      max_streams_per_user: 0  # No limit
      max_global_streams_per_user: 10000
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      per_stream_rate_limit: 10MB
      per_stream_rate_limit_burst: 20MB

    # Chunk store configuration
    chunk_store_config:
      max_look_back_period: 720h  # 30 days

    # Table manager configuration
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days

    # Schema configuration
    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: loki_index_
            period: 24h

    # Storage configuration (local filesystem)
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/index
        shared_store: filesystem
        cache_location: /data/loki/boltdb-cache
      filesystem:
        directory: /data/loki/chunks

    # Compactor configuration (for cleanup)
    compactor:
      working_directory: /data/loki/compactor
      shared_store: filesystem
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150

  # Resource limits
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi

  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
        - ALL

  # Service monitor for Prometheus
  serviceMonitor:
    enabled: true
    interval: 30s
    additionalLabels:
      release: prometheus

# Promtail configuration (log shipping agent)
promtail:
  enabled: true

  # Promtail configuration
  config:
    clients:
      - url: http://{{ .Release.Name }}-loki:3100/loki/api/v1/push
        tenant_id: default

    positions:
      filename: /run/promtail/positions.yaml

    # Scrape configs
    scrape_configs:
      # Kubernetes pods
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_controller_name]
            regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
            action: replace
            target_label: __tmp_controller_name
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: replace
            target_label: app
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            action: replace
            target_label: component
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: node_name
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container
          - source_labels: [__meta_kubernetes_pod_label_version]
            action: replace
            target_label: version
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

      # Systemd journal
      - job_name: journal
        journal:
          max_age: 12h
          labels:
            job: systemd-journal
        relabel_configs:
          - source_labels: ['__journal__systemd_unit']
            target_label: 'unit'

  # Resource limits
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Security context
  securityContext:
    runAsUser: 0  # Promtail needs root to read logs
    fsGroup: 0
    seccompProfile:
      type: RuntimeDefault

  # Tolerate all taints to collect logs from all nodes
  tolerations:
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists

  # Volume mounts for log files
  volumeMounts:
    - name: pods
      mountPath: /var/log/pods
      readOnly: true
    - name: docker
      mountPath: /var/lib/docker/containers
      readOnly: true

  volumes:
    - name: pods
      hostPath:
        path: /var/log/pods
    - name: docker
      hostPath:
        path: /var/lib/docker/containers

# Grafana integration (using existing Grafana instance)
grafana:
  enabled: false  # Using existing Grafana from kube-prometheus-stack
  sidecar:
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"

# Fluent Bit (alternative to Promtail, disabled by default)
fluent-bit:
  enabled: false

# Logstash (disabled by default)
logstash:
  enabled: false

# File beat (disabled by default)
filebeat:
  enabled: false
