apiVersion: v2
name: mcp-server-langgraph
description: A Helm chart for MCP Server with LangGraph, OpenFGA, Keycloak, and Redis
type: application
version: 2.8.0
appVersion: "2.8.0"
home: https://github.com/vishnu2kmohan/mcp-server-langgraph
sources:
  - https://github.com/vishnu2kmohan/mcp-server-langgraph
maintainers:
  - name: Your Team
    email: team@example.com
keywords:
  - ai
  - langgraph
  - mcp
  - openfga
  - keycloak
  - redis
  - infisical
  - observability
dependencies:
  - name: openfga
    version: "0.2.12"
    repository: "https://openfga.github.io/helm-charts"
    condition: openfga.enabled
  - name: postgresql
    version: "16.6.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "20.6.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: keycloak
    version: "24.2.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: keycloak.enabled
  - name: grafana
    version: "12.1.8"
    repository: "https://charts.bitnami.com/bitnami"
    condition: grafana.enabled
  - name: jaeger
    version: "3.4.1"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: jaeger.enabled
  - name: kube-prometheus-stack
    version: "78.3.2"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: kube-prometheus-stack.enabled
