# ArgoCD Multi-Cluster Setup for GCP (Dev, Staging, Production)
#
# TEMPLATE FILE: Replace the following before deploying:
# - ${GCP_PROJECT_ID} → your GCP project ID
# - GCP_*_CLUSTER_ENDPOINT → actual cluster API endpoints
#
# ==============================================================================
# ApplicationSet - Deploy to multiple GKE clusters
# ==============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mcp-server-gcp-environments
  namespace: argocd
spec:
  generators:
    # List generator for multiple environments
    - list:
        elements:
          - cluster: gcp-dev
            url: https://GCP_DEV_CLUSTER_ENDPOINT  # TEMPLATE: Replace with actual cluster endpoint
            namespace: mcp-dev
            overlay: dev-gke
            replicas: "1"
            project: ${GCP_PROJECT_ID}  # TEMPLATE: Replace with your GCP project ID
            region: us-central1

          - cluster: gcp-preview
            url: https://GCP_PREVIEW_CLUSTER_ENDPOINT  # TEMPLATE: Replace with actual cluster endpoint
            overlay: preview-gke
            namespace: mcp-preview
            replicas: "2"
            project: ${GCP_PROJECT_ID}  # TEMPLATE: Replace with your GCP project ID
            region: us-central1

          - cluster: gcp-production
            url: https://GCP_PROD_CLUSTER_ENDPOINT  # TEMPLATE: Replace with actual cluster endpoint
            overlay: production-gke
            namespace: mcp-production
            replicas: "3"
            project: ${GCP_PROJECT_ID}  # TEMPLATE: Replace with your GCP project ID
            region: us-central1

  template:
    metadata:
      name: 'mcp-server-{{cluster}}'
      labels:
        environment: '{{cluster}}'
        cloud: gcp
        platform: gke
    spec:
      project: default

      source:
        repoURL: https://github.com/vishnu2kmohan/mcp-server-langgraph
        targetRevision: main
        path: 'deployments/overlays/{{overlay}}'

      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground

        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

---
# ==============================================================================
# Cluster Secrets (for multi-cluster access)
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: gcp-dev-cluster
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: gcp-dev
  server: https://GCP_DEV_CLUSTER_ENDPOINT
  config: |
    {
      "execProviderConfig": {
        "command": "argocd-k8s-auth",
        "args": ["gcp"],
        "apiVersion": "client.authentication.k8s.io/v1beta1"
      },
      "tlsClientConfig": {
        "insecure": false,
        "caData": "BASE64_ENCODED_CA_CERT"
      }
    }

