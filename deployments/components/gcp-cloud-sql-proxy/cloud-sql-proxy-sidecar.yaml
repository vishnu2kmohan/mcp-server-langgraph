apiVersion: apps/v1
kind: Deployment
metadata:
  name: placeholder
spec:
  template:
    spec:
      containers:
      # Cloud SQL Proxy sidecar - connects to Cloud SQL via private IP
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        args:
          - "--structured-logs"
          - "--port=5432"
          - "--private-ip"
          - "$(CLOUDSQL_CONNECTION_NAME)"

        env:
        - name: CLOUDSQL_CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: placeholder-secrets  # Override in overlay
              key: cloudsql-connection-name

        securityContext:
          runAsNonRoot: true
          runAsUser: 65532  # Cloud SQL Proxy non-root user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "100Mi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "200Mi"

        # Health checks via Cloud SQL Proxy admin server
        livenessProbe:
          httpGet:
            path: /liveness
            port: 9801
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readiness
            port: 9801
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: tmp
          mountPath: /tmp

      # Volumes for sidecars
      volumes:
      - name: tmp
        emptyDir: {}
