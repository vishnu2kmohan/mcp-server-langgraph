apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: mcp-server-langgraph
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048

      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

      resource:
        attributes:
          - key: service.name
            action: upsert
            value: mcp-server-langgraph
          - key: deployment.environment
            action: upsert
            from_attribute: ENVIRONMENT
          - key: cloud.provider
            action: insert
            value: aws
          - key: cloud.region
            action: upsert
            from_attribute: AWS_REGION

    exporters:
      awscloudwatchlogs:
        log_group_name: "/aws/eks/mcp-server-langgraph"
        log_stream_name: "{service.name}/{K8S_POD_NAME}"
        region: ${AWS_REGION}

      awsemf:
        namespace: MCPServer/EKS
        region: ${AWS_REGION}
        log_group_name: "/aws/eks/mcp-server-langgraph/metrics"

      awsxray:
        region: ${AWS_REGION}

      logging:
        loglevel: info

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [awsxray, logging]

        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [awsemf, logging]

        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [awscloudwatchlogs, logging]

      extensions:
        - health_check

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
