apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: mcp-server-langgraph
  labels:
    app: qdrant
    component: vector-database
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 6333
    targetPort: 6333
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: 6334
    protocol: TCP
  selector:
    app: qdrant
