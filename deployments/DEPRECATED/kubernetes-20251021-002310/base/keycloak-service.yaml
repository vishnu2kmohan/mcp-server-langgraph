---
# Keycloak Service
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: mcp-server-langgraph
  labels:
    app: keycloak
    component: identity
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  selector:
    app: keycloak
  sessionAffinity: ClientIP  # Important for OAuth flows
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
