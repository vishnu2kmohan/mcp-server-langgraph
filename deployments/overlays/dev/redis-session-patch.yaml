apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-session
spec:
  template:
    spec:
      containers:
      - name: redis
        # GKE Autopilot requires CPU limit/request ratio <= 4.0
        # Updated from base (100m/500m = 5.0) to comply with policy
        resources:
          requests:
            cpu: 125m  # Increased from 100m to achieve 4.0 ratio (125m/500m = 4.0)
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 1Gi
