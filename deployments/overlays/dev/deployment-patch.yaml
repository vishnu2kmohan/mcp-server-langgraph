apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-langgraph
spec:
  template:
    spec:
      containers:
      - name: mcp-server-langgraph
        resources:
          requests:
            cpu: 125m  # Increased from 100m for GKE Autopilot compliance (125m/500m = 4.0 ratio)
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
