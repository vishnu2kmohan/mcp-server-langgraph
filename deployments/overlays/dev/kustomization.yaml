apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-mcp-server-langgraph

namePrefix: dev-

# Fixed: 'bases' is deprecated, use 'resources' instead
resources:
  - ../../base
  - namespace.yaml

# Fixed: 'commonLabels' is deprecated, use 'labels' instead
labels:
  - pairs:
      environment: development

# Fixed: 'patchesStrategicMerge' is deprecated, use 'patches' instead
patches:
  # Delete base namespace to avoid conflict with our custom namespace.yaml
  - patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: mcp-server-langgraph
      $patch: delete
    target:
      kind: Namespace
      name: mcp-server-langgraph
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: mcp-server-langgraph
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: mcp-server-langgraph-config
  # CORS patches for development - allow wildcard origin
  - patch: |-
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-origin
        value: "*"
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-credentials
        value: "false"
    target:
      kind: Ingress
      name: mcp-server-langgraph-streamable
  - patch: |-
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-origin
        value: "*"
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-credentials
        value: "false"
    target:
      kind: Ingress
      name: mcp-server-langgraph-sse
  # GKE Autopilot compliance patches (CPU ratio <= 4.0)
  - path: otel-collector-patch.yaml
    target:
      kind: Deployment
      name: otel-collector
  - path: qdrant-patch.yaml
    target:
      kind: Deployment
      name: qdrant
  - path: postgres-patch.yaml
    target:
      kind: StatefulSet
      name: postgres
  - path: redis-session-patch.yaml
    target:
      kind: StatefulSet
      name: redis-session

replicas:
  - name: mcp-server-langgraph
    count: 1

images:
  - name: mcp-server-langgraph
    newName: ghcr.io/vishnu2kmohan/mcp-server-langgraph
    newTag: 2.8.0-dev
