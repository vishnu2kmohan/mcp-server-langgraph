apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-mcp-server-langgraph

namePrefix: dev-

# Fixed: 'bases' is deprecated, use 'resources' instead
resources:
  - ../../base
  # Note: namespace.yaml removed to avoid conflict with base namespace + namePrefix

# Fixed: 'commonLabels' is deprecated, use 'labels' instead
labels:
  - pairs:
      environment: development

# Fixed: 'patchesStrategicMerge' is deprecated, use 'patches' instead
patches:
  # Add development-specific labels to namespace
  - patch: |-
      - op: add
        path: /metadata/labels/tier
        value: dev
    target:
      kind: Namespace
      name: mcp-server-langgraph
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: mcp-server-langgraph
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: mcp-server-langgraph-config
  # CORS patches for development - allow wildcard origin
  - patch: |-
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-origin
        value: "*"
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-credentials
        value: "false"
    target:
      kind: Ingress
      name: mcp-server-langgraph-streamable
  - patch: |-
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-origin
        value: "*"
      - op: replace
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1cors-allow-credentials
        value: "false"
    target:
      kind: Ingress
      name: mcp-server-langgraph-sse

replicas:
  - name: mcp-server-langgraph
    count: 1

images:
  - name: mcp-server-langgraph
    newName: ghcr.io/vishnu2kmohan/mcp-server-langgraph
    newTag: 2.8.0-dev
