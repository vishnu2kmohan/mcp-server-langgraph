apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
spec:
  template:
    spec:
      # GKE Autopilot resource requirements
      containers:
      - name: qdrant
        # Security context for Qdrant container
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        # Configure snapshots directory to use the PVC mount
        env:
        - name: QDRANT__STORAGE__SNAPSHOTS_PATH
          value: "/qdrant/storage/snapshots"
        resources:
          requests:
            cpu: 250m  # GKE Autopilot minimum
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
