apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  template:
    spec:
      containers:
      - name: otel-collector
        imagePullPolicy: Always  # Security: Always pull latest image for staging environment

        # GKE Autopilot requires CPU limit/request ratio <= 4.0
        # Updated from base (200m/1000m = 5.0) to comply with policy
        resources:
          requests:
            cpu: 250m  # Increased from 200m to achieve 4.0 ratio
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 1000m
            memory: 512Mi
            ephemeral-storage: 1Gi

        # Fix secret references to use staging- prefix
        # Kustomize namePrefix doesn't auto-update secretKeyRef references
        # See: tests/kubernetes/test_kustomize_staging_gke.py::test_secret_references_use_staging_prefix
        env:
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: staging-otel-collector-secrets
              key: aws-region
              optional: true
        - name: GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: staging-otel-collector-secrets
              key: gcp-project-id
              optional: true
        - name: AZURE_MONITOR_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: staging-otel-collector-secrets
              key: azure-connection-string
              optional: true
        - name: DATADOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: staging-otel-collector-secrets
              key: datadog-api-key
              optional: true
        - name: DATADOG_SITE
          valueFrom:
            secretKeyRef:
              name: staging-otel-collector-secrets
              key: datadog-site
              optional: true
