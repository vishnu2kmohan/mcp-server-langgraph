# Remove init container - direct Cloud SQL connection
- op: remove
  path: /spec/template/spec/initContainers/0

# Add database password environment variable
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: OPENFGA_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mcp-staging-secrets
        key: openfga-db-password

# Update connection string to use direct Cloud SQL private IP
- op: replace
  path: /spec/template/spec/containers/0/env/1
  value:
    name: OPENFGA_DATASTORE_URI
    value: "postgres://openfga:$(OPENFGA_DB_PASSWORD)@10.110.0.3:5432/openfga?sslmode=disable"
