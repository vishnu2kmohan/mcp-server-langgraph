apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      # Remove init container - Cloud SQL Proxy sidecar starts simultaneously
      # and has its own readiness probe
      initContainers: []

      # Main container array - merge with base
      containers:
      - name: keycloak
        imagePullPolicy: Always  # Security: Always pull latest image for staging environment
        # Add management port for health endpoints
        ports:
        - name: management
          containerPort: 9000
          protocol: TCP

        # Security context for Keycloak container
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true  # Codex Security Fix
          capabilities:
            drop:
              - ALL

        # Volume mounts for writable directories (required with readOnlyRootFilesystem)
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/tmp
        - name: cache
          mountPath: /opt/keycloak/data/tmp  # Keycloak temp directory

        env:
        # Update database connection to use Cloud SQL via localhost
        - name: KC_DB_URL
          value: "jdbc:postgresql://127.0.0.1:5432/keycloak"
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: postgres-username  # Will use 'keycloak' user
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: keycloak-db-password

        # Fix health probes to use management port (9000) instead of http port (8080)
        startupProbe:
          httpGet:
            path: /health
            port: management
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 60

        livenessProbe:
          httpGet:
            path: /health
            port: management
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: management
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      # Cloud SQL Proxy sidecar - append to containers array
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        imagePullPolicy: Always  # Security: Always pull latest image for staging environment
        args:
          - "--structured-logs"
          - "--port=5432"
          - "--http-port=9801"
          - "--http-address=0.0.0.0"
          - "--health-check"
          - "--private-ip"
          - "vishnu-sandbox-20250310:us-central1:staging-mcp-slg-postgres"

        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # Volume mount for /tmp required by Cloud SQL proxy for credential caching
        volumeMounts:
        - name: tmp
          mountPath: /tmp

        livenessProbe:
          httpGet:
            path: /liveness
            port: 9801
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10

        readinessProbe:
          httpGet:
            path: /readiness
            port: 9801
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
