apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      # Remove init container - Cloud SQL Proxy sidecar starts simultaneously
      # and has its own readiness probe
      initContainers: []

      # Main container array - merge with base
      containers:
      - name: keycloak
        env:
        # Update database connection to use Cloud SQL via localhost
        - name: KC_DB_URL
          value: "jdbc:postgresql://127.0.0.1:5432/keycloak"
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: postgres-username  # Will use 'keycloak' user
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: keycloak-db-password

      # Cloud SQL Proxy sidecar - append to containers array
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        args:
          - "--structured-logs"
          - "--port=5432"
          - "--private-ip"
          - "vishnu-sandbox-20250310:us-central1:staging-mcp-slg-postgres"

        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # Volume mount for /tmp required by Cloud SQL proxy for credential caching
        volumeMounts:
        - name: tmp
          mountPath: /tmp

        livenessProbe:
          httpGet:
            path: /liveness
            port: 9801
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10

        readinessProbe:
          httpGet:
            path: /readiness
            port: 9801
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
