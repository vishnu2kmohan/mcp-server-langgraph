---
# ExternalName Service for redis-session
# Points to Memorystore Redis via Cloud DNS for robust failover support
#
# IMPORTANT: Configure Cloud DNS record before deploying:
#   redis-session-staging.internal -> Your Memorystore Redis IP
#
# See: DNS_SETUP.md for configuration instructions
apiVersion: v1
kind: Service
metadata:
  name: redis-session
spec:
  type: ExternalName
  externalName: redis-session-staging.internal
  ports:
  - name: redis
    port: 6378
    protocol: TCP
