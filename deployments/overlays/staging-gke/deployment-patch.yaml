apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-langgraph
spec:
  # Rolling update strategy - more aggressive for staging (faster deploys)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2       # Allow 2 extra pods during update (faster rollout)
      maxUnavailable: 1 # Allow 1 pod unavailable (staging can tolerate brief degradation)
  template:
    spec:
      serviceAccountName: mcp-server-langgraph

      # Graceful shutdown configuration
      # LLM requests can take 30-60s, so allow 120s for graceful termination
      terminationGracePeriodSeconds: 120

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      # Main application container
      - name: mcp-server-langgraph
        imagePullPolicy: Always  # Security: Always pull latest image for staging environment
        resources:
          requests:
            cpu: 500m  # GKE Autopilot minimum when using pod anti-affinity
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true  # Enable read-only root filesystem (Codex Security Fix)
          capabilities:
            drop:
            - ALL
            # No capabilities needed - app listens on port 8000 (non-privileged)

        # Volume mounts for writable directories (required with readOnlyRootFilesystem)
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/tmp

        # Environment variables from External Secrets
        env:
        # Vertex AI Configuration (Workload Identity - no credentials needed)
        # Authentication handled automatically via Workload Identity
        - name: VERTEX_PROJECT
          value: "vishnu-sandbox-20250310"
        - name: VERTEX_LOCATION
          value: "us-central1"

        # API Keys (for fallback to Google AI Studio if Vertex AI fails)
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: anthropic-api-key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: google-api-key

        # Authentication & Secrets
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: jwt-secret

        # Redis Configuration
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: redis-host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: redis-password
        # Override ConfigMap redis URLs (which point to deleted in-cluster service)
        # Use secrets instead of ConfigMap because passwords are required
        # Codex Finding #7 (P1): Fixed to use correct secret name (not deleted base secret)
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: redis-url
        - name: CHECKPOINT_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: checkpoint-redis-url

        # PostgreSQL Configuration
        - name: POSTGRES_USER
          value: "keycloak"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: keycloak-db-password

        # GDPR Configuration
        - name: GDPR_STORAGE_BACKEND
          valueFrom:
            configMapKeyRef:
              name: staging-mcp-server-langgraph-config
              key: gdpr_storage_backend
        - name: GDPR_POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: staging-mcp-server-langgraph-config
              key: gdpr_postgres_url

        # OpenAPI/Additional API Keys
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: openai-api-key
              optional: true

        # OpenFGA Configuration (optional in staging - may not be configured yet)
        - name: OPENFGA_STORE_ID
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: openfga-store-id
              optional: true
        - name: OPENFGA_MODEL_ID
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: openfga-model-id
              optional: true

        # Keycloak Client Secret (optional in staging)
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: keycloak-client-secret
              optional: true

        # LangSmith (optional)
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: langsmith-api-key
              optional: true

        # Infisical Secrets Management (optional)
        - name: INFISICAL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: infisical-client-id
              optional: true
        - name: INFISICAL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: infisical-client-secret
              optional: true
        - name: INFISICAL_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: staging-mcp-server-langgraph-secrets
              key: infisical-project-id
              optional: true

        # Lifecycle hooks for graceful shutdown
        lifecycle:
          preStop:
            exec:
              # Sleep to allow load balancer to drain connections before SIGTERM
              # This gives in-flight requests time to complete
              command: ["sh", "-c", "sleep 15"]

        # Startup probe - prevents liveness/readiness probes from running until app is started
        # Critical for apps with slow startup (LLM model loading, etc.)
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 30 * 5s = 150s max startup time

        # Readiness probe - use port name for consistency with base
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Liveness probe - use port name for consistency with base
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

      # Cloud SQL Proxy sidecar
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        imagePullPolicy: Always  # Security: Always pull latest image for staging environment
        args:
        - "--structured-logs"
        - "--port=5432"
        - "--private-ip"
        - "--health-check"
        - "--http-port=9801"
        - "--http-address=0.0.0.0"
        - "vishnu-sandbox-20250310:us-central1:staging-mcp-slg-postgres"

        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # Volume mount for /tmp required by Cloud SQL proxy for credential caching
        volumeMounts:
        - name: tmp
          mountPath: /tmp

        # Liveness probe for proxy
        livenessProbe:
          httpGet:
            path: /liveness
            port: 9801
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10

        # Readiness probe for proxy
        readinessProbe:
          httpGet:
            path: /readiness
            port: 9801
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5

      # Init containers - Add resources and security contexts for GKE Autopilot compatibility
      # Note: Init containers only need minimal resources for netcat connectivity checks
      # GKE Autopilot requires minimum 100m CPU for init containers
      initContainers:
      - name: wait-for-openfga
        imagePullPolicy: Always  # Security: Always pull latest image for staging environment
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true  # Codex Security Fix
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 100m     # Reduced from 500m - netcat only needs minimal CPU
            memory: 128Mi  # GKE Autopilot LimitRange minimum
            ephemeral-storage: 100Mi  # GKE Autopilot LimitRange minimum
          limits:
            cpu: 200m     # Added limit to prevent resource abuse
            memory: 256Mi  # 2x request for headroom
            ephemeral-storage: 200Mi  # 2x request for headroom
      - name: wait-for-keycloak
        imagePullPolicy: Always  # Security: Always pull latest image for staging environment
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true  # Codex Security Fix
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 100m     # Reduced from 500m - netcat only needs minimal CPU
            memory: 128Mi  # GKE Autopilot LimitRange minimum
            ephemeral-storage: 100Mi  # GKE Autopilot LimitRange minimum
          limits:
            cpu: 200m     # Added limit to prevent resource abuse
            memory: 256Mi  # 2x request for headroom
            ephemeral-storage: 200Mi  # 2x request for headroom

      # Node affinity for GKE
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - default-pool
