apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  template:
    spec:
      containers:
      - name: otel-collector
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 1000m
            memory: 512Mi
            ephemeral-storage: 1Gi
        securityContext:
          readOnlyRootFilesystem: true
