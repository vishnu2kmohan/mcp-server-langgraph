apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  template:
    spec:
      containers:
      - name: otel-collector
        # GKE Autopilot requires CPU limit/request ratio <= 4.0
        # Updated from base (200m/1000m = 5.0) to comply with policy
        resources:
          requests:
            cpu: 250m  # Increased from 200m to achieve 4.0 ratio (250m/1000m = 4.0)
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 1000m
            memory: 512Mi
            ephemeral-storage: 1Gi
