apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-server-langgraph-config
data:
  # Service Configuration
  environment: "staging"
  log_level: "INFO"

  # Authentication (use Keycloak for staging)
  auth_provider: "keycloak"
  auth_mode: "token"

  # Session Management (use Redis for staging)
  session_backend: "redis"
  session_ttl_seconds: "43200"  # 12 hours for staging

  # Observability
  enable_console_export: "false"
  enable_tracing: "true"
  enable_metrics: "true"
  observability_backend: "opentelemetry"
  langsmith_tracing: "false"

  # Service URLs (override base with staging- prefix)
  keycloak_server_url: "http://staging-keycloak:8080"
  redis_url: "redis://staging-redis-session:6379/0"
  checkpoint_redis_url: "redis://staging-redis-session:6379/1"
  openfga_api_url: "http://staging-openfga:8080"
