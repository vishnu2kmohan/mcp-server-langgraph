apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging-mcp-server-langgraph

namePrefix: staging-

# Fixed: 'bases' is deprecated, use 'resources' instead
resources:
  - ../../base
  - namespace.yaml

# Fixed: 'commonLabels' is deprecated, use 'labels' instead
labels:
  - pairs:
      environment: staging

# Fixed: 'patchesStrategicMerge' is deprecated, use 'patches' instead
patches:
  # Delete base namespace to use our staging-specific namespace.yaml instead
  - patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: mcp-server-langgraph
      $patch: delete
    target:
      kind: Namespace
      name: mcp-server-langgraph
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: mcp-server-langgraph
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: mcp-server-langgraph-config

replicas:
  - name: mcp-server-langgraph
    count: 2

images:
  - name: mcp-server-langgraph
    newName: ghcr.io/vishnu2kmohan/mcp-server-langgraph
    newTag: 2.8.0-rc
