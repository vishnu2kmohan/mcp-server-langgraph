apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
      - name: postgres
        # GKE Autopilot requires CPU limit/request ratio <= 4.0
        # Updated from base (250m/2000m = 8.0) to comply with policy
        resources:
          requests:
            cpu: 500m  # Increased from 250m to achieve 4.0 ratio (500m/2000m = 4.0)
            memory: 512Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 2000m
            memory: 2Gi
            ephemeral-storage: 1Gi
        # Security context (KSV014 compliance)
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        # Volume mounts for readOnlyRootFilesystem
        # PostgreSQL requires writable /tmp for temp files, locks, and sockets
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: run-postgresql
          mountPath: /var/run/postgresql
      # Volumes for writable paths when readOnlyRootFilesystem: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: run-postgresql
        emptyDir: {}
