apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
spec:
  template:
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: qdrant
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
            ephemeral-storage: 1Gi
          limits:
            cpu: 1000m
            memory: 1Gi
            ephemeral-storage: 2Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          allowPrivilegeEscalation: false
          # Note: Qdrant requires writable filesystem for data storage
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL

        # Make probes different (readiness more sensitive than liveness)
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1  # More sensitive - fail faster

        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30  # Less frequent checks
          timeoutSeconds: 10  # More tolerant
          failureThreshold: 5  # More tolerant before restart
