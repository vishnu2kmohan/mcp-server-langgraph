apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  annotations:
    # Qdrant uses / endpoint for both probes (vector DB standard practice)
    # Different timing and failure thresholds provide sufficient differentiation
    kube-score.com/ignore: container-readiness-probe-equal-liveness-probe
spec:
  template:
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: qdrant
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
            ephemeral-storage: 1Gi
          limits:
            cpu: 1000m
            memory: 1Gi
            ephemeral-storage: 2Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: qdrant-storage
            mountPath: /qdrant/storage

        # Make probes different (use different mechanisms for kube-score compliance)
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1  # More sensitive - fail faster

        livenessProbe:
          # Use TCP socket check for liveness (different probe type than HTTP readiness)
          tcpSocket:
            port: 6333
          initialDelaySeconds: 10
          periodSeconds: 30  # Less frequent checks
          timeoutSeconds: 10  # More tolerant
          failureThreshold: 5  # More tolerant before restart

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: qdrant-storage
          emptyDir:
            sizeLimit: 2Gi
