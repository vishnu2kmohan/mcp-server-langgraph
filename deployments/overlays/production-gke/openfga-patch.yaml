apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfga
spec:
  template:
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault

      # Init containers
      initContainers:
      - name: wait-for-postgres
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 100m
            memory: 128Mi
            ephemeral-storage: 1Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000

      containers:
      - name: openfga
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 1000m
            memory: 1Gi
            ephemeral-storage: 1Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000

        # Make probes different (readiness more sensitive than liveness)
        # Base has both at failureThreshold: 3, we make readiness more sensitive
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1  # More sensitive - fail faster for readiness

        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30  # Less frequent
          timeoutSeconds: 10  # More tolerant
          failureThreshold: 5  # More tolerant before restart
