apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfga
  annotations:
    kube-score.com/ignore: container-readiness-probe-equal-liveness-probe
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: wait-for-postgres
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m  # GKE Autopilot minimum
            memory: 128Mi  # GKE Autopilot LimitRange minimum
            ephemeral-storage: 500Mi
          limits:
            cpu: 200m
            memory: 256Mi
            ephemeral-storage: 1Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          readOnlyRootFilesystem: true
      containers:
      - name: openfga
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 1000m
            memory: 1Gi
            ephemeral-storage: 1Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        livenessProbe:
          grpc:
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
