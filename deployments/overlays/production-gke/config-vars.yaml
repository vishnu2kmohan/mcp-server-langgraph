# Configuration variables for production environment
# These values are used by Kustomize replacements to substitute variables throughout the deployment

apiVersion: v1
kind: ConfigMap
metadata:
  name: deployment-config
  namespace: production-mcp-server-langgraph
data:
  # GCP Project ID for production
  GCP_PROJECT_ID: "vishnu-production-project"

  # Domain for production environment
  DOMAIN: "mcp-server-langgraph.example.com"

  # Environment identifier
  ENVIRONMENT: "production"

  # Cluster name
  CLUSTER_NAME: "production-gke-cluster"
