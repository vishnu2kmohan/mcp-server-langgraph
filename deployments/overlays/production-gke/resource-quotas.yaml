apiVersion: v1
kind: ResourceQuota
metadata:
  name: mcp-production-quota
  namespace: mcp-production
spec:
  hard:
    # Compute resources
    requests.cpu: "50"
    requests.memory: "100Gi"
    requests.ephemeral-storage: "50Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    limits.ephemeral-storage: "100Gi"

    # Object counts
    pods: "100"
    services: "20"
    configmaps: "50"
    secrets: "50"
    persistentvolumeclaims: "20"

    # Storage
    requests.storage: "1Ti"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mcp-production-limits
  namespace: mcp-production
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: "1000m"
      memory: "1Gi"
      ephemeral-storage: "1Gi"
    defaultRequest:
      cpu: "250m"
      memory: "512Mi"
      ephemeral-storage: "500Mi"
    max:
      cpu: "4000m"
      memory: "8Gi"
      ephemeral-storage: "10Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
      ephemeral-storage: "100Mi"

  # Pod limits
  - type: Pod
    max:
      cpu: "8000m"
      memory: "16Gi"
      ephemeral-storage: "20Gi"

  # PVC limits
  - type: PersistentVolumeClaim
    min:
      storage: "1Gi"
    max:
      storage: "100Gi"
