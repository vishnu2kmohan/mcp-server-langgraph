apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mcp-server-langgraph-pdb
  namespace: production-mcp-server-langgraph
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: mcp-server-langgraph
  unhealthyPodEvictionPolicy: IfHealthyBudget
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: keycloak-pdb
  namespace: production-mcp-server-langgraph
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: keycloak
  unhealthyPodEvictionPolicy: IfHealthyBudget
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: openfga-pdb
  namespace: production-mcp-server-langgraph
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: openfga
  unhealthyPodEvictionPolicy: IfHealthyBudget
