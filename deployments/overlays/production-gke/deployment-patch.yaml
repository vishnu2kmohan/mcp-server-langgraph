apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-langgraph
spec:
  template:
    spec:
      serviceAccountName: mcp-server-langgraph
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: wait-for-openfga
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m  # GKE Autopilot minimum
            memory: 128Mi  # GKE Autopilot LimitRange minimum
            ephemeral-storage: 500Mi
          limits:
            cpu: 200m
            memory: 256Mi
            ephemeral-storage: 1Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          readOnlyRootFilesystem: true
      - name: wait-for-keycloak
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m  # GKE Autopilot minimum
            memory: 128Mi  # GKE Autopilot LimitRange minimum
            ephemeral-storage: 500Mi
          limits:
            cpu: 200m
            memory: 256Mi
            ephemeral-storage: 1Gi
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          readOnlyRootFilesystem: true
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: mcp-server-langgraph
      - maxSkew: 2
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: mcp-server-langgraph
      containers:
      - name: mcp-server-langgraph
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
            ephemeral-storage: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        env:
        - name: LLM_PROVIDER
          value: google
          valueFrom: null
        - name: MODEL_NAME
          value: gemini-2.5-flash
          valueFrom: null
        - name: VERTEX_PROJECT
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: gcp_project_id
        - name: VERTEX_LOCATION
          valueFrom:
            configMapKeyRef:
              name: mcp-server-langgraph-config
              key: gcp_region
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: anthropic-api-key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: google-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: openai-api-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: jwt-secret
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: api-key
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: redis-password
        - name: REDIS_SSL
          value: 'true'
          valueFrom: null
        - name: POSTGRES_HOST
          value: 127.0.0.1
        - name: POSTGRES_PORT
          value: '5432'
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: postgres-database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: postgres-password
        - name: POSTGRES_SSL_MODE
          value: disable
        - name: ENVIRONMENT
          value: production
          valueFrom: null
        - name: LOG_LEVEL
          value: INFO
          valueFrom: null
        - name: ENABLE_DEBUG
          value: 'false'
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
        args:
        - --structured-logs
        - --port=5432
        - --private-ip
        - $(CLOUDSQL_CONNECTION_NAME)
        - --health-check
        - --http-port=9801
        - --http-address=0.0.0.0
        env:
        - name: CLOUDSQL_CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: production-mcp-server-langgraph-secrets
              key: cloudsql-connection-name
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
            ephemeral-storage: 100Mi
          limits:
            memory: 512Mi
            cpu: 500m
            ephemeral-storage: 200Mi
        livenessProbe:
          httpGet:
            path: /liveness
            port: 9801
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 9801
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - mcp-server-langgraph
            topologyKey: topology.kubernetes.io/zone
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mcp-server-langgraph
              topologyKey: kubernetes.io/hostname
      priorityClassName: high-priority-apps
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 60
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
