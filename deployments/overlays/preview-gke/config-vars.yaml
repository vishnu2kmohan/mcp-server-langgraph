# Configuration variables for staging environment
# These values are used by Kustomize replacements to substitute variables throughout the deployment

apiVersion: v1
kind: ConfigMap
metadata:
  name: deployment-config
  namespace: preview-mcp-server-langgraph
data:
  # GCP Project ID for staging
  GCP_PROJECT_ID: "vishnu-sandbox-20250310"

  # Domain for staging environment
  # TODO: Replace STAGING_DOMAIN with actual staging domain
  DOMAIN: "STAGING_DOMAIN"

  # Environment identifier
  ENVIRONMENT: "staging"

  # Cluster name
  CLUSTER_NAME: "preview-gke-cluster"
