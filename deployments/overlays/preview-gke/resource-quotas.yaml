# ==============================================================================
# Staging Resource Quotas and Limit Ranges
# ==============================================================================
# Addresses Trivy KSV039 (LimitRange) and KSV040 (ResourceQuota) findings.
# Staging uses lower limits than production for cost optimization.
# ==============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mcp-quota
  namespace: preview-mcp-server-langgraph
spec:
  hard:
    # Compute resources (50% of production)
    requests.cpu: "25"
    requests.memory: "50Gi"
    requests.ephemeral-storage: "25Gi"
    limits.cpu: "50"
    limits.memory: "100Gi"
    limits.ephemeral-storage: "50Gi"

    # Object counts (same as production)
    pods: "100"
    services: "20"
    configmaps: "50"
    secrets: "50"
    persistentvolumeclaims: "20"

    # Storage (50% of production)
    requests.storage: "500Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mcp-limits
  namespace: preview-mcp-server-langgraph
spec:
  limits:
  # Container limits (same structure as production)
  - type: Container
    default:
      cpu: "1000m"
      memory: "1Gi"
      ephemeral-storage: "1Gi"
    defaultRequest:
      cpu: "250m"
      memory: "512Mi"
      ephemeral-storage: "500Mi"
    max:
      cpu: "4000m"
      memory: "8Gi"
      ephemeral-storage: "10Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
      ephemeral-storage: "100Mi"

  # Pod limits
  - type: Pod
    max:
      cpu: "8000m"
      memory: "16Gi"
      ephemeral-storage: "20Gi"

  # PVC limits
  - type: PersistentVolumeClaim
    min:
      storage: "1Gi"
    max:
      storage: "100Gi"
