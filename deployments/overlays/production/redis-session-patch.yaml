apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-session
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            cpu: 125m
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 1Gi
        securityContext:
          readOnlyRootFilesystem: true
