---
# KongIngress resource for custom routing and service behavior
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: mcp-server-langgraph-ingress-config
  namespace: mcp-server-langgraph
  labels:
    app: mcp-server-langgraph
spec:
  # Proxy behavior
  proxy:
    protocol: http
    path: /
    connect_timeout: 60000
    read_timeout: 300000
    write_timeout: 300000
    retries: 3

  # Route configuration
  route:
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    strip_path: false
    preserve_host: true
    protocols:
      - https
      - http
    https_redirect_status_code: 301
    regex_priority: 0

  # Upstream configuration
  upstream:
    algorithm: round-robin
    slots: 10000
    healthchecks:
      active:
        type: http
        # Use /health/live to avoid 307 redirect (/health -> /health/ due to sub-app mount)
        http_path: /health/live
        timeout: 10
        concurrency: 10
        healthy:
          interval: 10
          successes: 2
          http_statuses:
            - 200
            - 302
        unhealthy:
          interval: 10
          http_failures: 3
          tcp_failures: 3
          timeouts: 3
          http_statuses:
            - 429
            - 500
            - 503
      passive:
        type: http
        healthy:
          successes: 5
          http_statuses:
            - 200
            - 201
            - 202
            - 203
            - 204
            - 205
            - 206
            - 207
            - 208
            - 226
            - 300
            - 301
            - 302
            - 303
            - 304
            - 305
            - 306
            - 307
            - 308
        unhealthy:
          http_failures: 5
          tcp_failures: 2
          timeouts: 2
          http_statuses:
            - 429
            - 500
            - 503
    hash_on: none
    hash_fallback: none
