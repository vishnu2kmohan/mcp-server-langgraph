apiVersion: v1
kind: ServiceAccount
metadata:
  name: langgraph-agent
  namespace: langgraph-agent
  labels:
    app: langgraph-agent
  annotations:
    # For AWS EKS with IRSA
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/langgraph-agent-role
    # For GKE with Workload Identity
    iam.gke.io/gcp-service-account: langgraph-agent@PROJECT_ID.iam.gserviceaccount.com
    # For Azure AKS with Workload Identity
    azure.workload.identity/client-id: "AZURE_CLIENT_ID"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: langgraph-agent
  namespace: langgraph-agent
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: langgraph-agent
  namespace: langgraph-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: langgraph-agent
subjects:
- kind: ServiceAccount
  name: langgraph-agent
  namespace: langgraph-agent
