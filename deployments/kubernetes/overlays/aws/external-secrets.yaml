# External Secrets Operator resources for AWS Secrets Manager integration
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager
  namespace: mcp-server-langgraph
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1  # Override per deployment
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: mcp-server-langgraph
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/mcp-langgraph-ENVIRONMENT-external-secrets

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-credentials
  namespace: mcp-server-langgraph
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: postgres-credentials
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/rds
        property: host
    - secretKey: port
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/rds
        property: port
    - secretKey: database
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/rds
        property: database
    - secretKey: username
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/rds
        property: username
    - secretKey: password
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/rds
        property: password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
  namespace: mcp-server-langgraph
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
  data:
    - secretKey: endpoint
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/redis
        property: endpoint
    - secretKey: port
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/redis
        property: port
    - secretKey: auth_token
      remoteRef:
        key: mcp-langgraph/ENVIRONMENT/redis
        property: auth_token
