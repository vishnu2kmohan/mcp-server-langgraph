  # ==============================================================================
  # Unified builder service (API + React frontend via SPAStaticFiles)
  # Auth: Keycloak + OpenFGA (same as mcp-server-test)

  builder-test:
    # IMAGE STRATEGY (2025-12-11):
    # - CI: Pulls from GHCR (ghcr.io/vishnu2kmohan/mcp-server-langgraph-builder:latest)
    #   Built by .github/workflows/build-builder-image.yaml
    # - Local: Build with `docker compose build builder-test`
