# Docker Compose for MCP Server LangGraph - Test Environment
# ============================================================
# Isolated test infrastructure with ephemeral storage and test-specific ports
#
# USAGE:
#   # Start test services
#   docker compose -f docker-compose.test.yml up -d
#
#   # Or use Makefile
#   make test-infra-up
#
#   # Run tests with test infrastructure
#   make test-e2e
#
#   # Stop and clean up
#   docker compose -f docker-compose.test.yml down -v
#
# DIFFERENCES FROM MAIN docker-compose.yml:
#   - Test-specific ports (offset by 1000 to avoid conflicts)
#   - No persistent volumes (ephemeral storage for speed)
#   - Faster healthchecks (shorter intervals)
#   - Reduced resource limits for parallel execution
#   - TESTING=true environment variables
#   - Observability services optional (can be disabled)
#   - No hard-coded container names (allows multiple isolated test stacks)
#
# GATEWAY ROUTES (via Traefik on port 80):
#   /api        - MCP Server API
#   /build      - Visual Workflow Builder
#   /play       - Interactive Playground
#   /authn      - Keycloak (Authentication)
#   /authz      - OpenFGA (Authorization)
#   /vectors    - Qdrant (Vector Database)
#   /tempo      - Tempo (Distributed Tracing)
#   /logs       - Loki (Log Aggregation)
#   /mimir      - Mimir (Metrics Storage)
#   /alloy      - Alloy (Unified Telemetry Collector)
#   /dashboards - Grafana (Unified Dashboards + Alerting)
#   /gateway    - Traefik Dashboard
#
# GRAFANA LGTM STACK:
#   Grafana (Dashboards) + Loki (Logs) + Tempo (Traces) + Mimir (Metrics)
#   Alloy is the unified collector that replaces Prometheus, Promtail, and OTEL Collector
#
# DIRECT PORTS (legacy, for direct access):
#   9432  - PostgreSQL (test, offset +4000 from standard 5432)
#   9379  - Redis (test, offset +3000 from standard 6379)
#   9333  - Qdrant (test, offset +3000 from standard 6333)
#   9080  - OpenFGA HTTP API (test, offset +1000 from standard 8080)
#   9081  - OpenFGA gRPC (test, offset +1000 from standard 8081)
#   9082  - Keycloak (test, offset +1002 from standard 8080)
#   9001  - Builder API (test, offset +1000 from dev port 8001)
#   9002  - Playground API (test, offset +1000 from dev port 8002)
#
# IMPORTANT - Container Naming:
#   Container names are NOT hard-coded (no container_name: directives) to allow
#   multiple isolated test stacks to run simultaneously. Docker Compose will use
#   project-scoped names like "{PROJECT_NAME}_postgres-test_1". This prevents:
#   - "container name already in use" conflicts during parallel tests
#   - Network teardown issues when isolated test projects clean up
#
#   To reference containers, use service names (postgres-test, openfga-test, etc.)
#   or docker compose commands:
#     docker compose -f docker-compose.test.yml exec postgres-test psql -U postgres

services:
  # ==============================================================================
  # API GATEWAY (Traefik)
  # ==============================================================================
  # Single entry point for all web services with path-based routing
  # Dashboard available at http://localhost/gateway or :8080

  traefik-gateway:
    image: traefik:v3.6.4
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=mcp-test-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      # Health check (required for traefik healthcheck --ping)
      - "--ping=true"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.format=json"
    ports:
      - "80:80"      # Main gateway (single entry point)
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    networks:
      mcp-test-network:
        aliases:
          - gateway
    labels:
      - "traefik.enable=true"
      # Dashboard route: /gateway
      - "traefik.http.routers.traefik-dashboard.rule=PathPrefix(`/gateway`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.middlewares.gateway-strip.stripprefix.prefixes=/gateway"
      - "traefik.http.routers.traefik-dashboard.middlewares=gateway-strip"

  # ==============================================================================
  # DATABASE SERVICES
  # ==============================================================================

  postgres-test:
    # PostgreSQL 16 to match CloudSQL (terraform/environments/gcp-preview/main.tf: postgres_major_version = 16)
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openfga_test
      # Test-specific settings for speed
      POSTGRES_INITDB_ARGS: "-c fsync=off -c synchronous_commit=off -c full_page_writes=off"
    ports:
      - "9432:5432"  # Offset port to avoid conflicts with dev environment
    volumes:
      # Mount migration scripts for database initialization
      - ./migrations:/docker-entrypoint-initdb.d/01-migrations:ro
      # Mount test database initialization script
      - ./docker/postgres/init-test-databases.sh:/docker-entrypoint-initdb.d/00-init-databases.sh:ro
    # No persistent volumes - ephemeral storage for test isolation
    # OpenAI Codex Finding Fix (2025-11-20): Increased from 256m to 512m
    # Reason: Multiple worker schemas (test_worker_gw0, gw1, gw2...) need more space
    # Previous: 256MB caused OOM with 4+ parallel workers
    # Current: 512MB supports 8+ workers safely
    tmpfs:
      - /var/lib/postgresql/data:rw,noexec,nosuid,size=512m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s  # Codex Fix: interval must be >= timeout
      timeout: 3s
      retries: 20  # Increased from 10 to allow more time for migrations (60s max)
    # Note: deploy.resources.limits not supported in GitHub Actions
    networks:
      mcp-test-network:
        aliases:
          - postgres

  # ==============================================================================
  # DATABASE MIGRATIONS (Alembic)
  # ==============================================================================
  # Standardized on Alembic for all PostgreSQL schema migrations
  # This runs AFTER postgres-test is healthy and BEFORE mcp-server-test starts
  # Pattern matches openfga-migrate-test for consistency

  alembic-migrate-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    # Run Alembic upgrade to apply all migrations to mcp_test database
    command: alembic upgrade head
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      # Alembic uses these to construct DATABASE_URL
      - TESTING=true
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mcp_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - mcp-test-network
    restart: "no"  # Run once and exit

  # ==============================================================================
  # AUTHORIZATION SERVICES
  # ==============================================================================

  openfga-migrate-test:
    image: openfga/openfga:v1.11.2
    command: migrate --datastore-engine=postgres --datastore-uri='postgres://postgres:postgres@postgres-test:5432/openfga_test?sslmode=disable'
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://postgres:postgres@postgres-test:5432/openfga_test?sslmode=disable
    networks:
      - mcp-test-network
    restart: "no"  # Run once and exit

  openfga-test:
    image: openfga/openfga:v1.11.2
    command: run --datastore-engine=postgres --datastore-uri='postgres://postgres:postgres@postgres-test:5432/openfga_test?sslmode=disable'
    depends_on:
      postgres-test:
        condition: service_healthy
      openfga-migrate-test:
        condition: service_completed_successfully
    ports:
      - "9080:8080"  # HTTP API
      - "9081:8081"  # gRPC API
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://postgres:postgres@postgres-test:5432/openfga_test?sslmode=disable
      - OPENFGA_LOG_FORMAT=json
      - OPENFGA_LOG_LEVEL=warn  # Reduced logging for tests
      - OPENFGA_PLAYGROUND_ENABLED=false
      - TESTING=true
    healthcheck:
      test: ["CMD", "/usr/local/bin/grpc_health_probe", "-addr=:8081"]
      interval: 3s  # Codex Fix: interval must be >= timeout
      timeout: 3s
      retries: 15
      start_period: 5s
    # Note: deploy.resources.limits not supported in GitHub Actions
    networks:
      mcp-test-network:
        aliases:
          - openfga
    labels:
      - "traefik.enable=true"
      # Route: /authz/* -> openfga:8080 (Authorization)
      - "traefik.http.routers.openfga.rule=PathPrefix(`/authz`)"
      - "traefik.http.routers.openfga.entrypoints=web"
      - "traefik.http.routers.openfga.priority=10"
      - "traefik.http.services.openfga.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.openfga-strip.stripprefix.prefixes=/authz"
      - "traefik.http.routers.openfga.middlewares=openfga-strip"

  # ==============================================================================
  # AUTHENTICATION SERVICES
  # ==============================================================================

  keycloak-test:
    # Use pre-optimized Keycloak image (no JIT compilation at startup)
    # This matches production behavior and speeds up container startup
    build:
      context: .
      dockerfile: docker/Dockerfile.keycloak
    # --optimized skips Quarkus augmentation (done at build time)
    # --import-realm imports the test realm on first start
    # --http-enabled=true must be explicit for production mode (Keycloak 26+)
    command: start --optimized --import-realm --http-enabled=true
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "9082:8080"    # HTTP API
      - "9900:9000"    # Management/health port
    volumes:
      # Import test realm with pre-configured client and users
      # This eliminates the need for manual setup and prevents E2E test auth failures
      - ./tests/e2e/keycloak-test-realm.json:/opt/keycloak/data/import/realm.json:ro
    environment:
      # Admin credentials
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin

      # Database configuration - uses dedicated keycloak_test database for isolation
      # Note: KC_DB=postgres is baked into the optimized image (docker/Dockerfile.keycloak)
      - KC_DB_URL=jdbc:postgresql://postgres-test:5432/keycloak_test
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres

      # Runtime settings (not baked into build)
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false

      # Note: KC_HTTP_RELATIVE_PATH=/authn is baked into the optimized image (build-time option)

      # Health and management settings
      # Note: KC_HEALTH_ENABLED=true and KC_METRICS_ENABLED=true are baked into the optimized image
      - KC_MANAGEMENT_ENABLED=true      # Enable management port (9000)
      - KC_LOG_LEVEL=warn               # Reduced logging

      # Test-specific
      - TESTING=true
    healthcheck:
      # Best Practice: Use /health/ready endpoint on management port 9000
      # Reference: https://www.keycloak.org/observability/health
      # Keycloak 26.x exposes health endpoints on port 9000 (management port)
      # curl is not available in image, use bash TCP redirect
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/9000' && timeout 5 bash -c 'echo -e \"GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n\" > /dev/tcp/localhost/9000' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s  # Per ADR-0053: Keycloak requires at least 60s to initialize
    # Note: deploy.resources.limits not supported in GitHub Actions
    # See: https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
    networks:
      mcp-test-network:
        aliases:
          - keycloak
    labels:
      - "traefik.enable=true"
      # Route: /authn/* -> keycloak:8080 (Authentication)
      # Keycloak handles subpath via KC_HTTP_RELATIVE_PATH
      - "traefik.http.routers.keycloak.rule=PathPrefix(`/authn`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.routers.keycloak.priority=10"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      # NO strip - Keycloak configured for /authn subpath

  # ==============================================================================
  # CACHE & SESSION STORAGE
  # ==============================================================================

  redis-test:
    # Redis 7.2 to match Memorystore (terraform/environments/gcp-preview/main.tf: redis_version = "REDIS_7_2")
    image: redis:7.2-alpine
    command: redis-server --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru --save ""
    ports:
      - "9379:6379"
    # No volumes - ephemeral storage
    tmpfs:
      - /data:rw,noexec,nosuid,size=128m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s  # Codex Fix: interval must be >= timeout
      timeout: 2s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 192M
        reservations:
          cpus: '0.05'
          memory: 64M
    networks:
      mcp-test-network:
        aliases:
          - redis

  # ==============================================================================
  # VECTOR DATABASE (for Anthropic Best Practices: Just-in-Time Context)
  # ==============================================================================

  qdrant-test:
    # Use unprivileged image for non-root execution (Kubernetes-compatible)
    image: qdrant/qdrant:v1.15.5-unprivileged
    # Qdrant unprivileged runs as UID 1000
    user: "1000"
    ports:
      - "9333:6333"  # HTTP API
      - "9334:6334"  # gRPC API
    # No volumes - ephemeral storage
    # Note: noexec removed - Qdrant mmap operations may require it
    # nosuid retained for security
    # uid/gid set to 1000 (qdrant user) for write permissions
    tmpfs:
      - /qdrant/storage:rw,nosuid,size=256m,uid=1000,gid=1000
    environment:
      - QDRANT_ALLOW_RECOVERY_MODE=true
      - QDRANT__LOG_LEVEL=WARN  # Reduced logging
      - TESTING=true
    healthcheck:
      # Use CMD-SHELL with timeout for robust health checking
      # Qdrant image lacks wget/curl, so we use bash's /dev/tcp feature with timeout
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 15  # Increased from 10 to allow more startup time (45s max)
      start_period: 10s  # Increased from 5s for slower CI runners
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      mcp-test-network:
        aliases:
          - qdrant
    labels:
      - "traefik.enable=true"
      # Route: /vectors/* -> qdrant:6333 (Vector Database)
      - "traefik.http.routers.qdrant.rule=PathPrefix(`/vectors`)"
      - "traefik.http.routers.qdrant.entrypoints=web"
      - "traefik.http.routers.qdrant.priority=10"
      - "traefik.http.services.qdrant.loadbalancer.server.port=6333"
      - "traefik.http.middlewares.qdrant-strip.stripprefix.prefixes=/vectors"
      - "traefik.http.routers.qdrant.middlewares=qdrant-strip"

  # ==============================================================================
  # MCP SERVER (for E2E tests)
  # ==============================================================================

  mcp-server-test:
    # CODEX FINDING FIX (2025-11-21): MCP Server for E2E Tests
    # =========================================================
    # Enables end-to-end testing of MCP protocol and full user journeys
    # Addresses Bucket 4: E2E MCP journeys missing service dependencies
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    command: >
      sh -c "
      echo 'Waiting for dependencies to be ready...' &&
      sleep 5 &&
      echo 'Starting MCP server...' &&
      uv run uvicorn mcp_server_langgraph.mcp.server_streamable:app --host 0.0.0.0 --port 8000
      "
    depends_on:
      postgres-test:
        condition: service_healthy
      alembic-migrate-test:
        condition: service_completed_successfully
      keycloak-test:
        condition: service_healthy
      openfga-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      qdrant-test:
        condition: service_healthy
    ports:
      - "8000:8000"  # HTTP API
    environment:
      # Application settings
      - ENVIRONMENT=test
      - TESTING=true
      - LOG_LEVEL=INFO
      - JWT_SECRET_KEY=test-jwt-secret-key-for-e2e-testing-only

      # Database - uses mcp_test (canonical test database per tests/constants.py)
      # Note: All test databases share the same schema (GDPR tables applied via init script)
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mcp_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

      # Authentication
      - AUTH_PROVIDER=keycloak
      # Use Docker internal network for reliable CI/CD (host.docker.internal doesn't work in GitHub Actions)
      # IMPORTANT: Must use KEYCLOAK_SERVER_URL (not KEYCLOAK_URL) to match Settings field name
      # IMPORTANT: Include /authn path since Keycloak has KC_HTTP_RELATIVE_PATH=/authn baked into the image
      - KEYCLOAK_SERVER_URL=http://keycloak-test:8080/authn
      - KEYCLOAK_REALM=master
      - KEYCLOAK_CLIENT_ID=mcp-server
      - KEYCLOAK_CLIENT_SECRET=test-client-secret-for-e2e-tests
      - KEYCLOAK_ADMIN_PASSWORD=admin

      # Authorization
      - OPENFGA_API_URL=http://openfga-test:8080

      # Cache & Sessions
      - REDIS_URL=redis://redis-test:6379/1
      - REDIS_SESSION_URL=redis://redis-test:6379/0

      # Vector DB
      - QDRANT_URL=http://qdrant-test:6333

      # Observability
      - OTEL_SDK_DISABLED=false
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy-test:4318
      - OTEL_SERVICE_NAME=mcp-server-test

      # GDPR
      - GDPR_STORAGE_BACKEND=postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    networks:
      mcp-test-network:
        aliases:
          - mcp-server
    labels:
      - "traefik.enable=true"
      # Route: /api/* -> mcp-server:8000 (MCP Server API)
      - "traefik.http.routers.mcp-api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.mcp-api.entrypoints=web"
      - "traefik.http.routers.mcp-api.priority=10"
      - "traefik.http.services.mcp-api.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.mcp-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.mcp-api.middlewares=mcp-strip"

  # ==============================================================================
  # OBSERVABILITY SERVICES (Grafana LGTM Stack)
  # ==============================================================================
  # Unified observability with Grafana Loki, Tempo, Mimir, and Alloy
  #
  # Architecture:
  #   Applications -> Alloy (OTLP receiver) -> Tempo (traces) / Mimir (metrics)
  #   Docker logs -> Alloy (log scraper) -> Loki (logs)
  #   Grafana (unified UI for all telemetry + alerting)
  #
  # Removed (replaced by LGTM stack):
  #   - Jaeger (replaced by Tempo)
  #   - Prometheus (replaced by Alloy + Mimir)
  #   - Alertmanager (replaced by Grafana Unified Alerting)
  #   - Promtail (replaced by Alloy)
  #
  # See: docker/alloy/alloy-config.alloy for unified telemetry collection config

  grafana-test:
    image: grafana/grafana:12.2.0
    depends_on:
      alloy-test:
        condition: service_healthy
      loki-test:
        condition: service_started  # Loki has healthcheck disabled (distroless image)
      tempo-test:
        condition: service_healthy
      mimir-test:
        condition: service_started  # Mimir has healthcheck disabled (distroless)
    ports:
      - "13001:3000"  # Grafana UI (offset by 10000 from prod's 3001)
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Subpath configuration for gateway routing
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/dashboards/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    healthcheck:
      # wget is available in the official Grafana image (grafana/grafana)
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M
    networks:
      mcp-test-network:
        aliases:
          - grafana
    labels:
      - "traefik.enable=true"
      # Route: /dashboards/* -> grafana:3000 (Unified Dashboards)
      # Grafana handles subpath via GF_SERVER_SERVE_FROM_SUB_PATH
      - "traefik.http.routers.grafana.rule=PathPrefix(`/dashboards`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.routers.grafana.priority=10"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # NO strip - Grafana configured for /dashboards subpath

  # ==============================================================================
  # LOG STORAGE (Loki)
  # ==============================================================================
  # Grafana Loki for centralized log storage and querying
  # Logs collected by Alloy and stored in Loki
  # Logs accessible at /logs or via Grafana Explore

  loki-test:
    image: grafana/loki:3.6.2
    # Loki runs as UID 10001 in the official image
    # Must set user to match tmpfs uid for write permissions
    user: "10001"
    command: -config.file=/etc/loki/local-config.yaml -target=all
    ports:
      - "13100:3100"  # Loki API (offset by 10000)
    volumes:
      - ./docker/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    # Note: noexec removed - Loki WAL operations require it
    # nosuid retained for security
    # uid/gid set to 10001 (loki user) for write permissions
    tmpfs:
      - /tmp/loki:rw,nosuid,size=256m,uid=10001,gid=10001
    healthcheck:
      # NOTE: Loki 3.6.2 uses distroless image with no shell utilities (no bash, wget, curl)
      # Healthcheck disabled; service is still accessible on port 3100
      # Dependent services use condition: service_started instead of service_healthy
      # See: https://github.com/grafana/loki/issues/18890
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      mcp-test-network:
        aliases:
          - loki
    labels:
      - "traefik.enable=true"
      # Route: /logs/* -> loki:3100 (Log Aggregation)
      - "traefik.http.routers.loki.rule=PathPrefix(`/logs`)"
      - "traefik.http.routers.loki.entrypoints=web"
      - "traefik.http.routers.loki.priority=10"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"
      - "traefik.http.middlewares.loki-strip.stripprefix.prefixes=/logs"
      - "traefik.http.routers.loki.middlewares=loki-strip"

  # Note: Promtail removed - Alloy handles log collection from Docker containers
  # See: docker/alloy/alloy-config.alloy (loki.source.docker block)

  # ==============================================================================
  # DISTRIBUTED TRACING (Tempo)
  # ==============================================================================
  # Grafana Tempo for distributed trace storage and querying
  # Traces accessible at /traces or via Grafana Explore

  tempo-test:
    image: grafana/tempo:2.9.0
    command: ["-config.file=/etc/tempo/tempo-config.yaml"]
    ports:
      - "13200:3200"  # Tempo API (offset by 10000)
      - "14317:4317"  # OTLP gRPC (offset by 10000)
      - "14318:4318"  # OTLP HTTP (offset by 10000)
    volumes:
      - ./docker/tempo/tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
    tmpfs:
      - /tmp/tempo:rw,noexec,nosuid,size=256m
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      mcp-test-network:
        aliases:
          - tempo
    labels:
      - "traefik.enable=true"
      # Route: /traces/* -> tempo:3200 (Distributed Tracing)
      - "traefik.http.routers.tempo.rule=PathPrefix(`/tempo`)"
      - "traefik.http.routers.tempo.entrypoints=web"
      - "traefik.http.routers.tempo.priority=10"
      - "traefik.http.services.tempo.loadbalancer.server.port=3200"
      - "traefik.http.middlewares.tempo-strip.stripprefix.prefixes=/tempo"
      - "traefik.http.routers.tempo.middlewares=tempo-strip"

  # ==============================================================================
  # METRICS STORAGE (Mimir)
  # ==============================================================================
  # Grafana Mimir for long-term metrics storage
  # Metrics accessible via Grafana Explore

  mimir-test:
    image: grafana/mimir:3.0.1
    command: ["-config.file=/etc/mimir/mimir-config.yaml"]
    ports:
      - "19009:9009"  # Mimir API (offset by 10000)
    volumes:
      - ./docker/mimir/mimir-config.yaml:/etc/mimir/mimir-config.yaml:ro
      - ./docker/mimir/alertmanager-fallback.yaml:/etc/mimir/alertmanager-fallback.yaml:ro
    tmpfs:
      - /tmp/mimir:rw,noexec,nosuid,size=256m
    # NOTE: Mimir uses distroless image with no wget/curl
    # See: https://github.com/grafana/mimir/issues/9034
    # Healthcheck disabled; service is still accessible on port 9009
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      mcp-test-network:
        aliases:
          - mimir
    labels:
      - "traefik.enable=true"
      # Route: /mimir/* -> mimir:9009 (Metrics Storage)
      - "traefik.http.routers.mimir.rule=PathPrefix(`/mimir`)"
      - "traefik.http.routers.mimir.entrypoints=web"
      - "traefik.http.routers.mimir.priority=10"
      - "traefik.http.services.mimir.loadbalancer.server.port=9009"
      - "traefik.http.middlewares.mimir-strip.stripprefix.prefixes=/mimir"
      - "traefik.http.routers.mimir.middlewares=mimir-strip"

  # ==============================================================================
  # UNIFIED TELEMETRY COLLECTOR (Alloy)
  # ==============================================================================
  # Grafana Alloy - unified collector replacing Prometheus, Promtail, and OTEL Collector
  # Collects metrics, logs, and traces; forwards to Mimir, Loki, and Tempo
  # Reference: https://grafana.com/docs/alloy/latest/

  alloy-test:
    image: grafana/alloy:v1.12.0
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --stability.level=generally-available
    depends_on:
      loki-test:
        condition: service_started  # Loki has healthcheck disabled (distroless image)
      tempo-test:
        condition: service_healthy
      mimir-test:
        condition: service_started  # Mimir has healthcheck disabled (distroless)
    ports:
      - "12345:12345"  # Alloy UI/API
      - "4317:4317"    # OTLP gRPC (applications send here)
      - "4318:4318"    # OTLP HTTP (applications send here)
    volumes:
      - ./docker/alloy/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For Docker log collection
    environment:
      - ALLOY_DEPLOY_MODE=compose
    healthcheck:
      # Alloy exposes /-/ready endpoint for readiness checks
      # NOTE: grafana/alloy image doesn't have wget/curl, use bash TCP check
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/12345' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      mcp-test-network:
        aliases:
          - alloy
    labels:
      - "traefik.enable=true"
      # Route: /alloy/* -> alloy:12345 (Telemetry Collector UI)
      - "traefik.http.routers.alloy.rule=PathPrefix(`/alloy`)"
      - "traefik.http.routers.alloy.entrypoints=web"
      - "traefik.http.routers.alloy.priority=10"
      - "traefik.http.services.alloy.loadbalancer.server.port=12345"
      - "traefik.http.middlewares.alloy-strip.stripprefix.prefixes=/alloy"
      - "traefik.http.routers.alloy.middlewares=alloy-strip"

  # ==============================================================================
  # VISUAL WORKFLOW BUILDER
  # ==============================================================================
  # Unified builder service (API + React frontend via SPAStaticFiles)
  # Auth: Keycloak + OpenFGA (same as mcp-server-test)

  builder-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.builder
    depends_on:
      mcp-server-test:
        condition: service_healthy
      keycloak-test:
        condition: service_healthy
      openfga-test:
        condition: service_healthy
      alloy-test:
        condition: service_started  # Alloy healthcheck can be flaky due to Loki timestamp rejections
    ports:
      - "9001:8001"  # Test port (offset +1000 from dev port 8001)
    environment:
      # Application settings
      - ENVIRONMENT=test
      - TESTING=true
      - LOG_LEVEL=INFO
      - JWT_SECRET_KEY=test-jwt-secret-key-for-e2e-testing-only

      # Base path for gateway routing
      - BASE_PATH=/build

      # Authentication (Keycloak)
      # IMPORTANT: Include /authn path since Keycloak has KC_HTTP_RELATIVE_PATH=/authn baked into the image
      - AUTH_PROVIDER=keycloak
      - KEYCLOAK_SERVER_URL=http://keycloak-test:8080/authn
      - KEYCLOAK_REALM=master
      - KEYCLOAK_CLIENT_ID=mcp-server
      - KEYCLOAK_CLIENT_SECRET=test-client-secret-for-e2e-tests
      - KEYCLOAK_ADMIN_PASSWORD=admin

      # Authorization (OpenFGA)
      - OPENFGA_API_URL=http://openfga-test:8080

      # MCP Server integration
      - MCP_SERVER_URL=http://mcp-server-test:8000

      # Observability (OpenTelemetry)
      - OTEL_SDK_DISABLED=false
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy-test:4318
      - OTEL_SERVICE_NAME=mcp-builder-test
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/builder/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      mcp-test-network:
        aliases:
          - builder
    labels:
      - "traefik.enable=true"
      # Route: /build/* -> builder:8001 (Visual Workflow Builder)
      - "traefik.http.routers.builder.rule=PathPrefix(`/build`)"
      - "traefik.http.routers.builder.entrypoints=web"
      - "traefik.http.routers.builder.priority=10"
      - "traefik.http.services.builder.loadbalancer.server.port=8001"
      - "traefik.http.middlewares.builder-strip.stripprefix.prefixes=/build"
      - "traefik.http.routers.builder.middlewares=builder-strip"

  # ==============================================================================
  # INTERACTIVE PLAYGROUND
  # ==============================================================================
  # Interactive testing environment with in-context observability
  # Auth: Keycloak + OpenFGA (same as mcp-server-test)

  playground-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.playground
    depends_on:
      mcp-server-test:
        condition: service_healthy
      keycloak-test:
        condition: service_healthy
      openfga-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      alloy-test:
        condition: service_started  # Alloy healthcheck can be flaky due to Loki timestamp rejections
    ports:
      - "9002:8002"  # Test port (offset +1000 from dev port 8002)
    environment:
      # Application settings
      - ENVIRONMENT=test
      - TESTING=true
      - LOG_LEVEL=INFO
      - JWT_SECRET_KEY=test-jwt-secret-key-for-e2e-testing-only

      # Base path for gateway routing
      - BASE_PATH=/play

      # Authentication (Keycloak)
      # IMPORTANT: Include /authn path since Keycloak has KC_HTTP_RELATIVE_PATH=/authn baked into the image
      - AUTH_PROVIDER=keycloak
      - KEYCLOAK_SERVER_URL=http://keycloak-test:8080/authn
      - KEYCLOAK_REALM=master
      - KEYCLOAK_CLIENT_ID=mcp-server
      - KEYCLOAK_CLIENT_SECRET=test-client-secret-for-e2e-tests
      - KEYCLOAK_ADMIN_PASSWORD=admin

      # Authorization (OpenFGA)
      - OPENFGA_API_URL=http://openfga-test:8080

      # MCP Server integration
      - MCP_SERVER_URL=http://mcp-server-test:8000

      # Session storage (Redis DB 2 for playground sessions)
      - REDIS_URL=redis://redis-test:6379/2

      # Observability (OpenTelemetry)
      - OTEL_SDK_DISABLED=false
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy-test:4318
      - OTEL_SERVICE_NAME=mcp-playground-test
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/playground/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
      mcp-test-network:
        aliases:
          - playground
    labels:
      - "traefik.enable=true"
      # Route: /play/* -> playground:8002 (Interactive Playground)
      # WebSocket support is automatic in Traefik
      - "traefik.http.routers.playground.rule=PathPrefix(`/play`)"
      - "traefik.http.routers.playground.entrypoints=web"
      - "traefik.http.routers.playground.priority=10"
      - "traefik.http.services.playground.loadbalancer.server.port=8002"
      - "traefik.http.middlewares.playground-strip.stripprefix.prefixes=/play"
      - "traefik.http.routers.playground.middlewares=playground-strip"

networks:
  mcp-test-network:
    driver: bridge
    name: mcp-test-network

# Note: No volumes section - all storage is ephemeral via tmpfs
# This ensures:
#   1. Fast startup/teardown
#   2. Complete test isolation (no state persists between runs)
#   3. Parallel test execution (multiple compose stacks can run)
#   4. Clean slate for each test run
