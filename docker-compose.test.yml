    image: ghcr.io/vishnu2kmohan/mcp-server-langgraph-builder:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.builder
      tags:
        - ghcr.io/vishnu2kmohan/mcp-server-langgraph-builder:latest
        - ghcr.io/vishnu2kmohan/mcp-server-langgraph-builder:local
    depends_on:
      mcp-server-test:
        condition: service_healthy
      keycloak-test:
        condition: service_healthy
      openfga-test:
        condition: service_healthy
      alloy-test:
